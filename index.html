<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00463f">
    <title>TB-CONTROL | Medical Record</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Open Sans', sans-serif; background-color: #eeeeee; }
        .omrs-header { background-color: #00463f; border-bottom: 4px solid #f26522; }
        .omrs-card { border-top: 3px solid #00463f; }
        .btn-omrs { background-color: #00463f; transition: all 0.2s; }
        .btn-omrs:hover { background-color: #002d29; }
        .status-badge { font-size: 10px; padding: 2px 8px; border-radius: 4px; font-weight: bold; }
    </style>
</head>
<body class="pb-20">

    <header class="omrs-header p-4 text-white sticky top-0 z-20 shadow-md">
        <div class="max-w-4xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-1 rounded shadow-inner">
                    <svg class="w-8 h-8 text-[#00463f]" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-4v-4H5v-4h5V5h4v5h5v4h-5v4z"/></svg>
                </div>
                <div>
                    <h1 class="font-bold text-lg leading-tight uppercase tracking-tight">TB-CONTROL</h1>
                    <p class="text-[10px] opacity-80 uppercase font-semibold">Moçambique | Unidade Sanitária</p>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="exportarDadosJS()" class="p-2 bg-white/10 hover:bg-white/20 border border-white/30 rounded flex items-center gap-1 text-[10px] font-bold transition-all" title="Backup (Exportar)">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    <span class="hidden sm:inline">EXPORTAR</span>
                </button>
                <button onclick="document.getElementById('fileInputJS').click()" class="p-2 bg-[#f26522] hover:bg-[#d4561b] border border-[#f26522] rounded flex items-center gap-1 text-[10px] font-bold transition-all" title="Restaurar (Importar)">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                    <span class="hidden sm:inline">IMPORTAR</span>
                </button>
                <input type="file" id="fileInputJS" class="hidden" accept=".json" onchange="importarDadosJS(event)">
            </div>
        </div>
    </header>

    <div class="bg-white border-b border-gray-300 p-3 shadow-sm mb-4">
        <div class="max-w-4xl mx-auto grid grid-cols-3 gap-4 text-center">
            <div>
                <span class="block text-[10px] text-gray-500 font-bold uppercase">Pacientes</span>
                <span id="dashTotal" class="text-xl font-bold text-gray-800">0</span>
            </div>
            <div class="border-x border-gray-200">
                <span class="block text-[10px] text-gray-500 font-bold uppercase text-emerald-600">Sensível</span>
                <span id="dashSensivel" class="text-xl font-bold text-emerald-700">0</span>
            </div>
            <div>
                <span class="block text-[10px] text-gray-500 font-bold uppercase text-rose-600">Resistente</span>
                <span id="dashResistente" class="text-xl font-bold text-rose-700">0</span>
            </div>
        </div>
    </div>

    <main class="max-w-4xl mx-auto p-4">
        <div class="bg-white p-4 rounded-md border border-gray-300 shadow-sm mb-6">
            <label class="block text-xs font-bold text-gray-600 mb-2 uppercase">Pesquisar Paciente (NID ou Nome):</label>
            <div class="relative">
                <input type="text" id="inputBusca" onkeyup="renderizar()" 
                    class="w-full bg-[#f9f9f9] border border-gray-400 p-3 pl-10 rounded focus:border-[#00463f] focus:ring-1 focus:ring-[#00463f] outline-none">
                <svg class="w-5 h-5 absolute left-3 top-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"></path></svg>
            </div>
        </div>

        <div id="listaPacientes" class="space-y-2"></div>
    </main>

    <button onclick="abrirModal()" class="fixed bottom-6 right-6 bg-[#f26522] hover:bg-[#d4561b] text-white p-4 rounded-full shadow-lg z-30 flex items-center justify-center transition-all">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 4v16m8-8H4"/></svg>
    </button>

    <div id="modal" class="hidden fixed inset-0 bg-black/50 backdrop-blur-[1px] flex items-center justify-center p-4 z-40">
        <div class="bg-white w-full max-w-lg border-t-[8px] border-[#00463f] shadow-2xl overflow-hidden rounded-sm">
            <div class="bg-gray-100 p-4 border-b border-gray-300 flex justify-between items-center">
                <h2 class="font-bold text-[#00463f] uppercase text-sm">Registro de Novo Paciente</h2>
                <button onclick="fecharModal()" class="text-gray-500 font-bold">FECHAR</button>
            </div>
            <div class="p-6 space-y-4 max-h-[75vh] overflow-y-auto">
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">NID</label>
                        <input type="text" id="nid" class="w-full border border-gray-400 p-2 rounded outline-none focus:border-[#00463f] uppercase font-semibold">
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Idade</label>
                        <input type="number" id="idade" class="w-full border border-gray-400 p-2 rounded outline-none">
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase">Nome Completo</label>
                    <input type="text" id="nome" class="w-full border border-gray-400 p-2 rounded outline-none uppercase font-semibold">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Sexo</label>
                        <select id="sexo" class="w-full border border-gray-400 p-2 rounded outline-none">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-[10px] font-bold text-gray-500 uppercase">Telefone</label>
                        <input type="tel" id="contacto" class="w-full border border-gray-400 p-2 rounded outline-none">
                    </div>
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <select id="caracterizacao" class="w-full border border-gray-400 p-2 rounded text-[10px] font-bold uppercase">
                        <option value="Pulmonar">Pulmonar</option>
                        <option value="Extra-Pulmonar">Extra-Pulmonar</option>
                    </select>
                    <select id="diagnostico" class="w-full border border-gray-400 p-2 rounded text-[10px] font-bold uppercase">
                        <option value="Bacteriológico">Bacteriológico</option>
                        <option value="Clínico">Clínico</option>
                    </select>
                </div>
                <div class="bg-gray-50 p-4 border border-gray-200 rounded">
                    <label class="block text-[10px] font-bold text-[#00463f] uppercase mb-2">Classificação Médica</label>
                    <div class="space-y-3">
                        <select id="tipo" onchange="atualizarRegimes()" class="w-full border border-gray-400 p-2 rounded font-bold text-sm">
                            <option value="Sensível">TB SENSÍVEL (RS)</option>
                            <option value="Resistente">TB RESISTENTE (RR)</option>
                        </select>
                        <select id="regime" class="w-full border border-gray-400 p-2 rounded text-sm"></select>
                    </div>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-500 uppercase mb-1">Data de Início do Tratamento</label>
                    <input type="date" id="dataInicio" class="w-full border border-gray-400 p-2 rounded font-bold outline-none">
                </div>
            </div>
            <div class="p-4 bg-gray-100 border-t border-gray-300">
                <button onclick="salvarPaciente()" class="w-full btn-omrs text-white p-3 rounded font-bold uppercase tracking-wide">Gravar Ficha de Paciente</button>
            </div>
        </div>
    </div>

    <script>
        let pacientes = JSON.parse(localStorage.getItem('tb_pacientes')) || [];

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); atualizarRegimes(); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        function atualizarRegimes() {
            const tipo = document.getElementById('tipo').value;
            const rs = document.getElementById('regime');
            rs.innerHTML = tipo === "Sensível" ? 
                '<option value="2HRZE/4HR">2HRZE/4HR</option><option value="2HRZ+E/4HR">2HRZ+E/4HR</option>' : 
                '<option value="BPaL">BPaL (Regime Resistente)</option>';
        }

        function salvarPaciente() {
            const p = {
                id: Date.now(),
                nid: document.getElementById('nid').value,
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('sexo').value,
                contacto: document.getElementById('contacto').value,
                caracterizacao: document.getElementById('caracterizacao').value,
                diagnostico: document.getElementById('diagnostico').value,
                tipo: document.getElementById('tipo').value,
                regime: document.getElementById('regime').value,
                dataInicio: document.getElementById('dataInicio').value
            };
            if (!p.nome || !p.dataInicio) return alert("Erro: Nome e Data são obrigatórios!");
            pacientes.push(p);
            armazenar(); fecharModal(); renderizar(); limparForm();
        }

        function armazenar() { localStorage.setItem('tb_pacientes', JSON.stringify(pacientes)); }
        function limparForm() { document.querySelectorAll('#modal input').forEach(i => i.value = ''); }
        function toggleDetalhes(id) { document.getElementById(`detalhe-${id}`).classList.toggle('hidden'); }

        function remover(id) {
            if(confirm("Confirmar ELIMINAÇÃO definitiva do registro?")) {
                pacientes = pacientes.filter(p => p.id !== id);
                armazenar(); renderizar();
            }
        }

        function exportarDadosJS() {
            if (pacientes.length === 0) return alert("Sem dados para exportar.");
            const dataStr = JSON.stringify(pacientes, null, 2);
            const blob = new Blob([dataStr], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `OPENMRS_BACKUP_TB_${new Date().toISOString().slice(0,10)}.json`;
            link.click();
        }

        function importarDadosJS(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const dados = JSON.parse(e.target.result);
                    if (confirm(`Sincronizar ${dados.length} pacientes com a base local?`)) {
                        pacientes = dados; armazenar(); renderizar();
                    }
                } catch (err) { alert("Formato de arquivo inválido."); }
            };
            reader.readAsText(event.target.files[0]);
        }

        function calcularControlos(data, tipo) {
            const inicio = new Date(data);
            if (tipo === "Sensível") {
                let d53 = new Date(inicio); d53.setDate(inicio.getDate() + 53);
                let d145 = new Date(inicio); d145.setDate(inicio.getDate() + 145);
                return `Próximos Controlos: 53º dia (${d53.toLocaleDateString()}) | 145º dia (${d145.toLocaleDateString()})`;
            }
            return "ALERTA: Paciente Resistente - Seguimento Mensal Obrigatório";
        }

        function renderizar() {
            const lista = document.getElementById('listaPacientes');
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = pacientes.filter(p => p.nome.toLowerCase().includes(busca) || p.nid.toLowerCase().includes(busca));

            document.getElementById('dashTotal').innerText = pacientes.length;
            document.getElementById('dashSensivel').innerText = pacientes.filter(p => p.tipo === "Sensível").length;
            document.getElementById('dashResistente').innerText = pacientes.filter(p => p.tipo === "Resistente").length;

            lista.innerHTML = filtrados.reverse().map(p => `
                <div class="bg-white border-l-[6px] ${p.tipo === 'Resistente' ? 'border-rose-600' : 'border-emerald-600'} shadow-sm omrs-card">
                    <div onclick="toggleDetalhes(${p.id})" class="p-3 flex justify-between items-center cursor-pointer hover:bg-gray-50">
                        <div>
                            <span class="text-[10px] font-bold text-gray-400">NID: ${p.nid}</span>
                            <h3 class="font-bold text-gray-800 text-sm uppercase">${p.nome}</h3>
                        </div>
                        <span class="status-badge ${p.tipo === 'Resistente' ? 'bg-rose-100 text-rose-700' : 'bg-emerald-100 text-emerald-700'}">
                            ${p.regime}
                        </span>
                    </div>
                    <div id="detalhe-${p.id}" class="hidden p-4 bg-gray-50 border-t border-gray-200">
                        <div class="grid grid-cols-2 gap-2 text-xs text-gray-600 mb-3">
                            <p><b>Idade/Sexo:</b> ${p.idade} / ${p.sexo}</p>
                            <p><b>Telefone:</b> ${p.contacto}</p>
                            <p><b>Diagnóstico:</b> ${p.diagnostico}</p>
                            <p><b>Tipo:</b> ${p.caracterizacao}</p>
                        </div>
                        <div class="bg-[#00463f] p-3 text-white text-[10px] font-bold text-center rounded uppercase tracking-wider mb-2">
                            ${calcularControlos(p.dataInicio, p.tipo)}
                        </div>
                        <button onclick="remover(${p.id})" class="w-full text-rose-600 text-[10px] font-bold py-2 uppercase border border-rose-200 rounded hover:bg-rose-50">Eliminar Ficha</button>
                    </div>
                </div>
            `).join('');
        }
        renderizar();
    </script>
</body>
</html>
