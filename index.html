<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TB-CONTROL TOTAL PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --primary-dark: #0A2E26;
            --bg-comfort: #F0F4F3;
            --accent-green: #0A6A5E;
            --text-main: #2D3748;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { margin: 0; background: var(--bg-comfort); padding-bottom: 100px; }
        
        header { 
            background: var(--primary-dark); padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000; color: white;
        }
        .search-box { background: rgba(255,255,255,0.15); border-radius: 20px; padding: 6px 15px; width: 50%; display: flex; align-items: center; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; font-size: 14px; }

        .utility-bar { padding: 10px 20px; display: flex; gap: 8px; overflow-x: auto; }
        .btn-util { padding: 10px 14px; border-radius: 10px; border: none; background: white; font-size: 11px; font-weight: 700; color: var(--primary-dark); box-shadow: var(--shadow); white-space: nowrap; }

        .db-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 20px; }
        .db-card { background: white; border-radius: 14px; padding: 16px; border-bottom: 5px solid #E2E8F0; box-shadow: var(--shadow); }
        .db-card h3 { margin: 0; font-size: 10px; color: var(--accent-green); text-transform: uppercase; font-weight: 900; }
        .db-val { font-size: 28px; font-weight: 900; }

        .lista { padding: 10px 20px; }
        .p-card { background: white; border-radius: 18px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); border-left: 5px solid var(--accent-green); position: relative; }
        .p-name { font-size: 18px; font-weight: 800; color: #1A202C; margin-bottom: 5px; }
        .tag { font-size: 9px; padding: 4px 8px; border-radius: 6px; color: white; font-weight: 800; text-transform: uppercase; margin-right: 4px; }

        .modal { display: none; position: fixed; z-index: 3000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter: blur(3px); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; width: 92%; max-height: 85vh; border-radius: 28px; overflow-y: auto; }
        label { font-size: 11px; font-weight: 900; color: #718096; display: block; margin-top: 12px; text-transform: uppercase; }
        input, select { width: 100%; padding: 14px; margin: 6px 0 12px; border: 1.5px solid #E2E8F0; border-radius: 12px; font-size: 16px; background: #F9FAFB; }
        .btn-save { width: 100%; padding: 18px; background: var(--accent-green); color: white; border: none; border-radius: 15px; font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div style="font-weight:900">TB-CONTROL</div>
    <div class="search-box"><input type="text" id="busca" placeholder="Pesquisar..." onkeyup="renderizar()"></div>
</header>

<div class="utility-bar">
    <button class="btn-util" onclick="exportarExcel()" style="background:#236e37; color:white">ðŸ“Š Excel Export</button>
    <button class="btn-util" onclick="document.getElementById('fileExcel').click()" style="background:#0A6A5E; color:white">ðŸ“¥ Excel Import</button>
    <input type="file" id="fileExcel" hidden accept=".xlsx, .xls" onchange="importarExcel(event)">
</div>

<div class="db-grid">
    <div class="db-card" style="border-color:var(--accent-green)"><h3>Ativos</h3><div class="db-val" id="count-at">0</div></div>
    <div class="db-card" style="border-color:#3182CE"><h3>Curados</h3><div class="db-val" id="count-cu">0</div></div>
</div>

<div id="lista" class="lista"></div>

<button onclick="abrirModal()" style="position:fixed; bottom:30px; right:25px; width:65px; height:65px; background:white; border-radius:50%; font-size:40px; color:var(--accent-green); border:none; box-shadow: 0 10px 25px rgba(0,0,0,0.2); z-index:2000">+</button>

<div id="modalRegisto" class="modal">
    <div class="modal-content">
        <h2 style="font-weight:900">Nova AdmissÃ£o</h2>
        
        <label>IdentificaÃ§Ã£o</label>
        <input type="text" id="nid" placeholder="NID">
        <input type="text" id="nome" placeholder="Nome Completo">
        
        <div class="flex gap-2">
            <div class="flex-1"><label>Idade</label><input type="number" id="idade"></div>
            <div class="flex-1"><label>Sexo</label><select id="sexo"><option value="M">Masc</option><option value="F">Fem</option></select></div>
        </div>

        <label>Tipo de TB</label>
        <select id="tipo_tb" onchange="atualizarRegimes()">
            <option value="SensÃ­vel">TB SensÃ­vel</option>
            <option value="Resistente">TB Resistente (DR/MR)</option>
        </select>
        
        <label>Regime de Tratamento</label>
        <select id="regime"></select>

        <label>HIV & TARV</label>
        <select id="hiv" onchange="document.getElementById('campo_tarv').style.display=(this.value=='Positivo'?'block':'none')">
            <option value="Negativo">Negativo</option>
            <option value="Positivo">Positivo</option>
        </select>
        <div id="campo_tarv" style="display:none">
            <select id="tarv"><option value="Sim">Em TARV</option><option value="NÃ£o">NÃ£o</option></select>
        </div>

        <label>InÃ­cio do Tratamento</label>
        <input type="date" id="data_inicio">

        <button class="btn-save" onclick="salvarPaciente()">ðŸ’¾ GUARDAR</button>
        <button onclick="fecharModal()" style="width:100%; border:none; background:none; margin-top:10px; color:gray">Cancelar</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('tb_final_full_v1')) || [];

    function abrirModal() { document.getElementById('modalRegisto').style.display='block'; atualizarRegimes(); }
    function fecharModal() { document.getElementById('modalRegisto').style.display='none'; }

    function atualizarRegimes() {
        const tipo = document.getElementById('tipo_tb').value;
        const reg = document.getElementById('regime');
        reg.innerHTML = "";
        if(tipo === "SensÃ­vel") {
            ["2HRZE/4HR", "2HRZ+E/4HR", "4HRZE/2HR", "3HRZ+E/2HR"].forEach(o => reg.innerHTML += `<option value="${o}">${o}</option>`);
        } else {
            ["BPaL", "Regime Longo"].forEach(o => reg.innerHTML += `<option value="${o}">${o}</option>`);
        }
    }

    function salvarPaciente() {
        const p = {
            id: Date.now(),
            nid: document.getElementById('nid').value,
            nome: document.getElementById('nome').value,
            idade: document.getElementById('idade').value,
            sexo: document.getElementById('sexo').value,
            tipo: document.getElementById('tipo_tb').value,
            regime: document.getElementById('regime').value,
            hiv: document.getElementById('hiv').value,
            tarv: document.getElementById('tarv').value,
            inicio: document.getElementById('data_inicio').value,
            estado: 'Ativo'
        };
        if(!p.nome || !p.inicio) return alert("Preencha o Nome e Data!");
        db.push(p);
        atualizarDB();
        fecharModal();
    }

    function atualizarDB() {
        localStorage.setItem('tb_final_full_v1', JSON.stringify(db));
        renderizar();
    }

    function renderizar() {
        const lista = document.getElementById('lista');
        const busca = document.getElementById('busca').value.toLowerCase();
        const hoje = new Date();
        lista.innerHTML = '';
        let at=0, cu=0;

        db.filter(x => x.nome.toLowerCase().includes(busca) || x.nid.includes(busca)).reverse().forEach(p => {
            if(p.estado==='Ativo') at++; else if(p.estado==='Curado') cu++;

            // CÃ¡lculo BK (53 e 145 dias)
            const d2 = new Date(p.inicio); d2.setDate(d2.getDate() + 53);
            const d5 = new Date(p.inicio); d5.setDate(d5.getDate() + 145);
            const alerta = (hoje > d2 && p.estado === 'Ativo');

            lista.innerHTML += `
                <div class="p-card ${alerta ? 'border-red-500 bg-red-50' : ''}">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-[9px] font-bold text-gray-400 tracking-wider">NID: ${p.nid}</p>
                            <h3 class="p-name uppercase">${p.nome}</h3>
                            <div class="flex flex-wrap gap-1">
                                <span class="tag bg-slate-800">${p.regime}</span>
                                <span class="tag ${p.hiv==='Positivo'?'bg-orange-600':'bg-gray-500'}">HIV: ${p.hiv}</span>
                                <span class="tag bg-emerald-700">InÃ­cio: ${p.inicio}</span>
                            </div>
                        </div>
                    </div>
                    <div class="mt-3 p-3 bg-white/50 rounded-xl border border-dashed border-gray-300">
                        <p class="text-[9px] font-black text-gray-500 uppercase">Seguimento BK</p>
                        <div class="flex justify-between text-[10px] font-bold">
                            <span class="${hoje > d2 ? 'text-red-600' : 'text-gray-400'}">2Âº MÃªs: ${d2.toLocaleDateString()}</span>
                            <span class="${hoje > d5 ? 'text-red-600' : 'text-gray-400'}">5Âº MÃªs: ${d5.toLocaleDateString()}</span>
                        </div>
                    </div>
                    <button onclick="remover(${p.id})" class="mt-2 text-[9px] text-red-300 font-bold uppercase">Remover</button>
                </div>`;
        });
        document.getElementById('count-at').innerText = at;
        document.getElementById('count-cu').innerText = cu;
    }

    function remover(id) { if(confirm("Apagar registo?")) { db = db.filter(x => x.id !== id); atualizarDB(); } }

    function exportarExcel() {
        if(db.length === 0) return alert("Sem dados!");
        const ws = XLSX.utils.json_to_sheet(db);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "TB_Pacientes");
        XLSX.writeFile(wb, "TB_Control_Backup.xlsx");
    }

    function importarExcel(event) {
        const file = event.target.files[0];
        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, {type: 'array'});
            const excelData = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
            if(confirm(`Importar ${excelData.length} registos?`)) {
                db = excelData;
                atualizarDB();
            }
        };
        reader.readAsArrayBuffer(file);
    }

    renderizar();
</script>
</body>
</html>
