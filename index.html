<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e293b">
    <title>TB-CONTROL PRO</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-scroll { max-height: 85vh; overflow-y: auto; }
        .paciente-card { transition: all 0.2s ease; border-radius: 1.5rem; }
        /* Aumentando √≠cones e interatividade */
        .icon-large { font-size: 1.5rem; }
        .btn-floating { width: 4.5rem; height: 4.5rem; font-size: 2.5rem; }
    </style>
</head>
<body class="bg-slate-50 pb-28 text-slate-900 font-sans">

    <header class="bg-slate-800 p-6 text-white sticky top-0 z-10 shadow-xl rounded-b-[2rem]">
        <div class="flex justify-between items-center mb-6">
            <h1 class="font-black text-2xl tracking-tighter italic text-blue-400">TB-CONTROL</h1>
            <div class="flex gap-3">
                <button onclick="exportarDados()" class="bg-slate-700 p-3 rounded-xl text-xs font-bold border border-slate-600 active:scale-90 transition-all">üì§ EXP</button>
                <button onclick="document.getElementById('fileInput').click()" class="bg-slate-700 p-3 rounded-xl text-xs font-bold border border-slate-600 active:scale-90 transition-all">üì• IMP</button>
                <input type="file" id="fileInput" class="hidden" accept=".json" onchange="importarDados(event)">
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-3">
            <div class="bg-slate-700/60 p-4 rounded-2xl border-b-4 border-blue-500 text-center shadow-inner">
                <p class="text-[10px] uppercase font-black text-blue-300 mb-1">Total</p>
                <p id="dashTotal" class="text-2xl font-black">0</p>
            </div>
            <div class="bg-slate-700/60 p-4 rounded-2xl border-b-4 border-green-500 text-center shadow-inner">
                <p class="text-[10px] uppercase font-black text-green-300 mb-1">Sens√≠vel</p>
                <p id="dashSensivel" class="text-2xl font-black">0</p>
            </div>
            <div class="bg-slate-700/60 p-4 rounded-2xl border-b-4 border-red-500 text-center shadow-inner">
                <p class="text-[10px] uppercase font-black text-red-300 mb-1">Resistente</p>
                <p id="dashResistente" class="text-2xl font-black">0</p>
            </div>
        </div>
    </header>

    <main class="p-5">
        <div class="relative mb-8">
            <input type="text" id="inputBusca" onkeyup="renderizar()" placeholder="Pesquisar Nome ou NID..." 
                class="w-full bg-white border-2 border-slate-200 p-5 pl-14 rounded-2xl shadow-md outline-none focus:border-blue-500 text-base font-semibold transition-all">
            <span class="absolute left-5 top-5 text-2xl text-slate-400">üîç</span>
        </div>

        <div id="listaPacientes" class="space-y-4"></div>
    </main>

    <button onclick="abrirModal()" class="btn-floating fixed bottom-8 right-8 bg-blue-600 text-white rounded-full shadow-2xl flex items-center justify-center z-20 active:bg-blue-800 transition-all transform hover:scale-105">
        +
    </button>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-md flex items-center justify-center p-4 z-30">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl modal-scroll">
            <div class="flex justify-between items-center mb-6 border-b pb-4">
                <h2 class="font-black text-2xl text-slate-800 uppercase tracking-tight">Novo Registro</h2>
                <span class="text-3xl text-blue-500">üìù</span>
            </div>

            <div class="space-y-5">
                <div class="grid grid-cols-2 gap-3">
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-2">NID</label>
                        <input type="text" id="nid" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 outline-none uppercase font-bold text-sm focus:border-blue-400">
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-bold text-slate-400 ml-2">IDADE</label>
                        <input type="number" id="idade" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 outline-none font-bold focus:border-blue-400">
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-bold text-slate-400 ml-2">NOME COMPLETO</label>
                    <input type="text" id="nome" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 outline-none uppercase font-bold text-sm focus:border-blue-400">
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <select id="sexo" class="border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 outline-none font-bold text-sm">
                        <option value="Masculino">‚ôÇ MASCULINO</option>
                        <option value="Feminino">‚ôÄ FEMININO</option>
                    </select>
                    <input type="tel" id="contacto" placeholder="TELEFONE" class="border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 outline-none font-bold text-sm focus:border-blue-400">
                </div>

                <div class="p-5 bg-blue-50 rounded-[2rem] space-y-4 border border-blue-100">
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-blue-400 uppercase ml-1 italic">Tipo de TB</label>
                        <select id="tipo" onchange="atualizarRegimes()" class="w-full p-4 rounded-xl bg-white shadow-sm font-black text-blue-700 outline-none">
                            <option value="Sens√≠vel">üü¢ TB SENS√çVEL</option>
                            <option value="Resistente">üî¥ TB RESISTENTE</option>
                        </select>
                    </div>
                    <div class="space-y-1">
                        <label class="text-[10px] font-black text-blue-400 uppercase ml-1 italic">Regime Terap√™utico</label>
                        <select id="regime" class="w-full p-4 rounded-xl bg-white shadow-sm font-bold text-slate-700 outline-none"></select>
                    </div>
                </div>

                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 ml-2 uppercase tracking-widest">Data de In√≠cio</label>
                    <input type="date" id="dataInicio" class="w-full border-2 border-slate-100 p-4 rounded-2xl bg-slate-50 outline-none font-black text-blue-600">
                </div>
            </div>

            <div class="flex gap-4 mt-8">
                <button onclick="fecharModal()" class="flex-1 py-4 text-slate-400 font-black text-sm uppercase tracking-widest">Sair</button>
                <button onclick="salvarPaciente()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black text-sm uppercase shadow-xl active:bg-blue-800">Confirmar</button>
            </div>
        </div>
    </div>

    <script>
        let pacientes = JSON.parse(localStorage.getItem('tb_pacientes')) || [];

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js');
        }

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); atualizarRegimes(); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        function atualizarRegimes() {
            const tipo = document.getElementById('tipo').value;
            const rs = document.getElementById('regime');
            rs.innerHTML = tipo === "Sens√≠vel" ? 
                '<option value="2HRZE/4HR">2HRZE/4HR</option><option value="2HRZ+E/4HR">2HRZ+E/4HR</option>' : 
                '<option value="BPaL">üíä BPaL</option>';
        }

        function salvarPaciente() {
            const p = {
                id: Date.now(),
                nid: document.getElementById('nid').value,
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('sexo').value,
                contacto: document.getElementById('contacto').value,
                tipo: document.getElementById('tipo').value,
                regime: document.getElementById('regime').value,
                dataInicio: document.getElementById('dataInicio').value
            };
            if (!p.nome || !p.dataInicio) return alert("Preencha os campos obrigat√≥rios!");
            pacientes.push(p);
            localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
            fecharModal(); renderizar(); limparForm();
        }

        function limparForm() { document.querySelectorAll('#modal input').forEach(i => i.value = ''); }
        function toggleDetalhes(id) { document.getElementById(`detalhe-${id}`).classList.toggle('hidden'); }

        function remover(id) {
            if(confirm("Deseja apagar este registro permanentemente?")) {
                pacientes = pacientes.filter(p => p.id !== id);
                localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
                renderizar();
            }
        }

        function exportarDados() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pacientes));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", "backup_tb.json");
            downloadAnchorNode.click();
        }

        function importarDados(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                pacientes = JSON.parse(e.target.result);
                localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
                renderizar();
                alert("Dados importados!");
            };
            reader.readAsText(event.target.files[0]);
        }

        function calcularControlos(data, tipo) {
            const inicio = new Date(data);
            if (tipo === "Sens√≠vel") {
                let d53 = new Date(inicio); d53.setDate(inicio.getDate() + 53);
                let d145 = new Date(inicio); d145.setDate(inicio.getDate() + 145);
                return `üìÖ 53¬∫: ${d53.toLocaleDateString()} <br> üìÖ 145¬∫: ${d145.toLocaleDateString()}`;
            }
            return "ü©∫ CONTROLO MENSAL OBRIGAT√ìRIO";
        }

        function renderizar() {
            const lista = document.getElementById('listaPacientes');
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = pacientes.filter(p => p.nome.toLowerCase().includes(busca) || p.nid.toLowerCase().includes(busca));
            
            document.getElementById('dashTotal').innerText = pacientes.length;
            document.getElementById('dashSensivel').innerText = pacientes.filter(p => p.tipo === "Sens√≠vel").length;
            document.getElementById('dashResistente').innerText = pacientes.filter(p => p.tipo === "Resistente").length;

            lista.innerHTML = filtrados.reverse().map(p => `
                <div class="paciente-card bg-white shadow-lg border-l-[10px] ${p.tipo === 'Resistente' ? 'border-red-500' : 'border-green-500'} mb-4">
                    <div onclick="toggleDetalhes(${p.id})" class="p-5 flex justify-between items-center cursor-pointer">
                        <div>
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">ID: ${p.nid}</p>
                            <h3 class="font-black text-slate-800 uppercase text-lg">${p.nome}</h3>
                        </div>
                        <span class="text-[10px] font-black uppercase text-blue-700 bg-blue-100 px-3 py-2 rounded-xl">${p.regime}</span>
                    </div>
                    <div id="detalhe-${p.id}" class="hidden p-6 bg-slate-50 border-t-2 border-slate-100 space-y-4">
                        <div class="grid grid-cols-2 gap-4 text-xs font-bold text-slate-500 uppercase">
                            <p>üéÇ ${p.idade} anos</p>
                            <p>üë§ ${p.sexo}</p>
                            <p>üìû ${p.contacto}</p>
                            <p>üöÄ In√≠cio: ${new Date(p.dataInicio).toLocaleDateString()}</p>
                        </div>
                        <div class="bg-gradient-to-br from-blue-600 to-blue-800 p-5 rounded-[1.5rem] text-white text-center shadow-lg">
                            <p class="font-black text-[10px] opacity-70 mb-2 tracking-widest uppercase italic">Cronograma de Seguimento</p>
                            <p class="font-black text-sm leading-relaxed">${calcularControlos(p.dataInicio, p.tipo)}</p>
                        </div>
                        <button onclick="remover(${p.id})" class="w-full text-red-500 font-black text-xs pt-3 uppercase tracking-widest opacity-60">‚ùå Remover Registro</button>
                    </div>
                </div>
            `).join('');
        }
        renderizar();
    </script>
</body>
</html>
