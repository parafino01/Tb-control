<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00463f">
    <title>TB-CONTROL | EHR FULL</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Open Sans', sans-serif; background-color: #f4f4f4; font-size: 16px; }
        .omrs-header { background-color: #00463f; border-bottom: 5px solid #f26522; }
        .omrs-card { border-top: 5px solid #00463f; border-radius: 8px; transition: all 0.3s; }
        .alert-urgent { background-color: #fee2e2; border: 2px solid #b91c1c; color: #b91c1c; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }
        select, input { font-size: 1.1rem !important; } /* Forçar letras grandes nos inputs */
    </style>
</head>
<body class="pb-24">

    <header class="omrs-header p-5 text-white sticky top-0 z-20 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-4">
                <div class="bg-white p-2 rounded shadow-inner text-[#00463f]">
                    <svg class="w-10 h-10" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-4v-4H5v-4h5V5h4v5h5v4h-5v4z"/></svg>
                </div>
                <div>
                    <h1 class="font-extrabold text-2xl tracking-tight uppercase">TB-CONTROL PRO</h1>
                    <p class="text-xs opacity-90 uppercase font-bold tracking-widest">Moçambique | Gestão Clínica Total</p>
                </div>
            </div>
            <div class="flex gap-3">
                <button onclick="exportarDadosJS()" class="p-3 bg-white/10 hover:bg-white/20 border border-white/40 rounded-lg flex items-center gap-2 text-xs font-black">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    <span class="hidden sm:inline">EXPORTAR</span>
                </button>
                <button onclick="document.getElementById('fileInputJS').click()" class="p-3 bg-[#f26522] hover:bg-[#d4561b] rounded-lg flex items-center gap-2 text-xs font-black">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                    <span class="hidden sm:inline">IMPORTAR</span>
                </button>
                <input type="file" id="fileInputJS" class="hidden" accept=".json" onchange="importarDadosJS(event)">
            </div>
        </div>
    </header>

    <div class="bg-white border-b border-gray-300 p-6 shadow-sm mb-6">
        <div class="max-w-6xl mx-auto grid grid-cols-3 gap-8 text-center">
            <div>
                <span class="block text-xs text-gray-400 font-black uppercase mb-1">Pacientes</span>
                <span id="dashTotal" class="text-4xl font-black text-gray-800">0</span>
            </div>
            <div class="border-x-2 border-gray-100">
                <span class="block text-xs text-emerald-500 font-black uppercase mb-1">Sensível</span>
                <span id="dashSensivel" class="text-4xl font-black text-emerald-600">0</span>
            </div>
            <div>
                <span class="block text-xs text-rose-500 font-black uppercase mb-1">Resistente</span>
                <span id="dashResistente" class="text-4xl font-black text-rose-600">0</span>
            </div>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-4">
        <div class="bg-white p-6 rounded-xl border-2 border-gray-200 shadow-sm mb-8">
            <div class="relative">
                <input type="text" id="inputBusca" onkeyup="renderizar()" placeholder="Pesquisar por NID ou Nome..." 
                    class="w-full bg-gray-50 border-2 border-gray-300 p-5 pl-14 rounded-lg focus:border-[#00463f] focus:ring-2 focus:ring-[#00463f]/20 outline-none text-xl font-bold">
                <svg class="w-8 h-8 absolute left-4 top-4 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="3"></path></svg>
            </div>
        </div>

        <div id="listaPacientes" class="grid grid-cols-1 md:grid-cols-2 gap-6"></div>
    </main>

    <button onclick="abrirModal()" class="fixed bottom-10 right-10 bg-[#f26522] text-white w-20 h-20 rounded-full shadow-2xl z-30 flex items-center justify-center border-4 border-white active:scale-90 transition-transform">
        <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M12 4v16m8-8H4"/></svg>
    </button>

    <div id="modal" class="hidden fixed inset-0 bg-black/70 backdrop-blur-md flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-3xl border-t-[12px] border-[#00463f] shadow-2xl rounded-lg overflow-hidden">
            <div class="bg-gray-100 p-5 border-b flex justify-between items-center">
                <h2 class="font-black text-[#00463f] uppercase text-lg italic">Registo Clínico Completo</h2>
                <button onclick="fecharModal()" class="text-gray-500 font-black text-2xl">×</button>
            </div>
            <div class="p-8 space-y-6 max-h-[75vh] overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-xs font-black text-gray-400 uppercase">NID</label>
                        <input type="text" id="nid" class="w-full border-2 border-gray-300 p-4 rounded-lg font-bold uppercase outline-none focus:border-[#00463f]">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-gray-400 uppercase">Nome Completo</label>
                        <input type="text" id="nome" class="w-full border-2 border-gray-300 p-4 rounded-lg font-bold uppercase outline-none focus:border-[#00463f]">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-xs font-black text-gray-400 uppercase">Idade</label>
                        <input type="number" id="idade" class="w-full border-2 border-gray-300 p-4 rounded-lg font-bold outline-none">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-gray-400 uppercase">Sexo</label>
                        <select id="sexo" class="w-full border-2 border-gray-300 p-4 rounded-lg font-bold">
                            <option value="Masculino">Masculino</option>
                            <option value="Feminino">Feminino</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-black text-gray-400 uppercase">Contacto</label>
                        <input type="tel" id="contacto" class="w-full border-2 border-gray-300 p-4 rounded-lg font-bold outline-none">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
                    <div>
                        <label class="block text-xs font-black text-gray-500 uppercase mb-2">Caracterização</label>
                        <select id="caracterizacao" class="w-full border-2 border-gray-300 p-3 rounded-lg font-bold">
                            <option value="Pulmonar">Pulmonar</option>
                            <option value="Extra-Pulmonar">Extra-Pulmonar</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-black text-gray-500 uppercase mb-2">Diagnóstico</label>
                        <select id="diagnostico" class="w-full border-2 border-gray-300 p-3 rounded-lg font-bold">
                            <option value="Bacteriológico">Bacteriológico</option>
                            <option value="Clínico">Clínico</option>
                        </select>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 bg-blue-50 p-4 rounded-xl border border-blue-100">
                    <div>
                        <label class="block text-xs font-black text-blue-600 uppercase mb-2">Tipo de TB</label>
                        <select id="tipo" onchange="atualizarRegimes()" class="w-full border-2 border-blue-300 p-4 rounded-lg font-black text-[#00463f]">
                            <option value="Sensível">TB SENSÍVEL (RS)</option>
                            <option value="Resistente">TB RESISTENTE (RR)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-black text-blue-600 uppercase mb-2">Regime</label>
                        <select id="regime" class="w-full border-2 border-blue-300 p-4 rounded-lg font-bold"></select>
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-black text-gray-400 uppercase">Data de Início do Tratamento</label>
                    <input type="date" id="dataInicio" class="w-full border-2 border-gray-300 p-4 rounded-lg font-black outline-none">
                </div>
            </div>
            <div class="p-6 bg-gray-100 border-t">
                <button onclick="salvarPaciente()" class="w-full bg-[#00463f] text-white p-6 rounded-xl font-black uppercase text-xl shadow-xl hover:bg-[#002d29] transition-all">Confirmar e Gravar Ficha</button>
            </div>
        </div>
    </div>

    <script>
        let pacientes = JSON.parse(localStorage.getItem('tb_pacientes')) || [];
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function tocarSom(f, t, d) {
            const o = audioCtx.createOscillator();
            const g = audioCtx.createGain();
            o.type = t; o.frequency.setValueAtTime(f, audioCtx.currentTime);
            g.gain.setValueAtTime(0.1, audioCtx.currentTime);
            o.connect(g); g.connect(audioCtx.destination);
            o.start(); o.stop(audioCtx.currentTime + d);
        }

        function somSucesso() { tocarSom(880, 'sine', 0.1); }
        function somAlerta() { tocarSom(440, 'triangle', 0.2); setTimeout(() => tocarSom(330, 'triangle', 0.3), 200); }

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); atualizarRegimes(); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        function atualizarRegimes() {
            const tipo = document.getElementById('tipo').value;
            const rs = document.getElementById('regime');
            rs.innerHTML = tipo === "Sensível" ? 
                '<option value="2HRZE/4HR">2HRZE/4HR</option><option value="2HRZ+E/4HR">2HRZ+E/4HR</option>' : 
                '<option value="BPaL">BPaL (Regime RR)</option>';
        }

        function salvarPaciente() {
            const p = {
                id: Date.now(),
                nid: document.getElementById('nid').value,
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('sexo').value,
                contacto: document.getElementById('contacto').value,
                caracterizacao: document.getElementById('caracterizacao').value,
                diagnostico: document.getElementById('diagnostico').value,
                tipo: document.getElementById('tipo').value,
                regime: document.getElementById('regime').value,
                dataInicio: document.getElementById('dataInicio').value
            };
            if (!p.nome || !p.dataInicio) return alert("Erro: Nome e Data obrigatórios!");
            pacientes.push(p);
            localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
            somSucesso(); fecharModal(); renderizar(); limparCampos();
        }

        function limparCampos() { 
            document.querySelectorAll('#modal input').forEach(i => i.value = ''); 
        }

        function remover(id) {
            if(confirm("Deseja eliminar este registo permanentemente?")) {
                pacientes = pacientes.filter(p => p.id !== id);
                localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
                renderizar();
            }
        }

        function renderizar() {
            const lista = document.getElementById('listaPacientes');
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = pacientes.filter(p => p.nome.toLowerCase().includes(busca) || p.nid.toLowerCase().includes(busca));

            document.getElementById('dashTotal').innerText = pacientes.length;
            document.getElementById('dashSensivel').innerText = pacientes.filter(p => p.tipo === "Sensível").length;
            document.getElementById('dashResistente').innerText = pacientes.filter(p => p.tipo === "Resistente").length;

            let temAlerta = false;

            lista.innerHTML = filtrados.reverse().map(p => {
                const inicio = new Date(p.dataInicio);
                const hoje = new Date();
                const decorridos = Math.floor((hoje - inicio) / (1000 * 60 * 60 * 24));
                
                let termino = new Date(inicio); termino.setMonth(inicio.getMonth() + 6);
                
                let infoControlo = "";
                let eUrgente = false;

                if (p.tipo === "Sensível") {
                    const c1 = 53, c2 = 145;
                    let alvo = decorridos <= c1 ? c1 : c2;
                    let dataAlvo = new Date(inicio); dataAlvo.setDate(inicio.getDate() + alvo);
                    let faltam = Math.floor((dataAlvo - hoje) / (1000 * 60 * 60 * 24));
                    infoControlo = `Controlo ${alvo === 53 ? '1º' : '2º'}: em ${faltam} dias (${dataAlvo.toLocaleDateString()})`;
                    if (faltam <= 7) eUrgente = true;
                } else {
                    infoControlo = "Seguimento Mensal Obrigatório (RR)";
                    eUrgente = true;
                }

                if (eUrgente) temAlerta = true;

                return `
                <div class="bg-white border-l-[10px] ${p.tipo === 'Resistente' ? 'border-rose-600' : 'border-emerald-600'} shadow-md omrs-card">
                    <div onclick="document.getElementById('detalhe-${p.id}').classList.toggle('hidden')" class="p-6 cursor-pointer hover:bg-gray-50 transition-all">
                        <div class="flex justify-between items-start mb-3">
                            <div>
                                <span class="text-[10px] font-black text-gray-400 uppercase">NID: ${p.nid}</span>
                                <h3 class="font-extrabold text-xl text-gray-900 uppercase leading-none">${p.nome}</h3>
                            </div>
                            <span class="bg-gray-100 text-[10px] font-black p-2 rounded border border-gray-200">${p.regime}</span>
                        </div>
                        
                        <div class="p-4 rounded-lg ${eUrgente ? 'alert-urgent' : 'bg-gray-100 text-gray-600'} mb-3">
                            <p class="text-[10px] font-black uppercase mb-1">Estado de Seguimento:</p>
                            <p class="text-lg font-black">${infoControlo}</p>
                        </div>
                        
                        <div class="flex justify-between text-[11px] font-bold text-gray-500 uppercase tracking-tighter">
                            <span>Início: ${new Date(p.dataInicio).toLocaleDateString()}</span>
                            <span>Término Previsto: ${termino.toLocaleDateString()}</span>
                        </div>
                    </div>

                    <div id="detalhe-${p.id}" class="hidden p-6 bg-gray-50 border-t-2 border-gray-100">
                        <div class="grid grid-cols-2 gap-4 text-xs font-bold text-gray-700 mb-6">
                            <p><span class="text-gray-400 uppercase text-[9px] block">Idade/Sexo:</span> ${p.idade} anos / ${p.sexo}</p>
                            <p><span class="text-gray-400 uppercase text-[9px] block">Contacto:</span> ${p.contacto || 'N/A'}</p>
                            <p><span class="text-gray-400 uppercase text-[9px] block">Forma:</span> ${p.caracterizacao}</p>
                            <p><span class="text-gray-400 uppercase text-[9px] block">Diagnóstico:</span> ${p.diagnostico}</p>
                        </div>
                        <button onclick="remover(${p.id})" class="w-full text-rose-600 text-xs font-black py-4 border-2 border-rose-200 rounded-lg hover:bg-rose-100 uppercase transition-all">Eliminar Registo Permanente</button>
                    </div>
                </div>`;
            }).join('');

            if (temAlerta) somAlerta();
        }

        function exportarDadosJS() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pacientes));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `BACKUP_TB_TOTAL_${new Date().toISOString().slice(0,10)}.json`);
            downloadAnchorNode.click();
        }

        function importarDadosJS(event) {
            const reader = new FileReader();
            reader.onload = (e) => {
                pacientes = JSON.parse(e.target.result);
                localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
                renderizar(); somSucesso();
            };
            reader.readAsText(event.target.files[0]);
        }

        renderizar();
    </script>
</body>
</html>
