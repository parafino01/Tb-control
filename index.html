<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00463f">
    <title>TB-CONTROL | EHR</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap');
        body { font-family: 'Open Sans', sans-serif; background-color: #f4f4f4; }
        .omrs-header { background-color: #00463f; border-bottom: 4px solid #f26522; }
        .omrs-card { border-top: 3px solid #00463f; }
        .btn-omrs { background-color: #00463f; transition: all 0.2s; }
        .btn-omrs:hover { background-color: #002d29; }
        .alert-imminent { background-color: #fffbeb; border: 1px solid #fef3c7; color: #92400e; }
        .alert-urgent { background-color: #fef2f2; border: 1px solid #fee2e2; color: #b91c1c; }
    </style>
</head>
<body class="pb-20">

    <header class="omrs-header p-4 text-white sticky top-0 z-20 shadow-md">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div class="bg-white p-1 rounded shadow-inner">
                    <svg class="w-8 h-8 text-[#00463f]" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-4v-4H5v-4h5V5h4v5h5v4h-5v4z"/></svg>
                </div>
                <div>
                    <h1 class="font-bold text-xl leading-tight uppercase tracking-tight">TB-CONTROL PRO</h1>
                    <p class="text-[10px] opacity-80 uppercase font-semibold">Moçambique | Gestão de Registos Eletrónicos</p>
                </div>
            </div>
            
            <div class="flex gap-2">
                <button onclick="exportarDadosJS()" class="p-2 bg-white/10 hover:bg-white/20 border border-white/30 rounded flex items-center gap-2 text-[10px] font-bold" title="Backup">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"/></svg>
                    <span class="hidden sm:inline">EXPORTAR</span>
                </button>
                <button onclick="document.getElementById('fileInputJS').click()" class="p-2 bg-[#f26522] hover:bg-[#d4561b] border border-[#f26522] rounded flex items-center gap-2 text-[10px] font-bold" title="Importar">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/></svg>
                    <span class="hidden sm:inline">IMPORTAR</span>
                </button>
                <input type="file" id="fileInputJS" class="hidden" accept=".json" onchange="importarDadosJS(event)">
            </div>
        </div>
    </header>

    <div class="bg-white border-b border-gray-300 p-4 shadow-sm mb-6">
        <div class="max-w-6xl mx-auto grid grid-cols-3 gap-6 text-center">
            <div class="group">
                <span class="block text-[11px] text-gray-400 font-bold uppercase mb-1">Total de Pacientes</span>
                <span id="dashTotal" class="text-3xl font-bold text-gray-800">0</span>
            </div>
            <div class="border-x border-gray-100">
                <span class="block text-[11px] text-emerald-500 font-bold uppercase mb-1">TB Sensível</span>
                <span id="dashSensivel" class="text-3xl font-bold text-emerald-600">0</span>
            </div>
            <div>
                <span class="block text-[11px] text-rose-500 font-bold uppercase mb-1">TB Resistente</span>
                <span id="dashResistente" class="text-3xl font-bold text-rose-600">0</span>
            </div>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-4">
        <div class="bg-white p-5 rounded border border-gray-300 shadow-sm mb-8">
            <div class="relative">
                <label class="block text-xs font-bold text-gray-500 mb-2 uppercase">Procurar Paciente na Unidade:</label>
                <input type="text" id="inputBusca" onkeyup="renderizar()" placeholder="Digite NID ou Nome..." 
                    class="w-full bg-gray-50 border border-gray-300 p-4 pl-12 rounded focus:border-[#00463f] focus:ring-1 focus:ring-[#00463f] outline-none transition-all">
                <svg class="w-6 h-6 absolute left-4 top-10 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2.5"></path></svg>
            </div>
        </div>

        <div id="listaPacientes" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
    </main>

    <button onclick="abrirModal()" class="fixed bottom-8 right-8 bg-[#f26522] hover:bg-[#d4561b] text-white w-16 h-16 rounded-full shadow-2xl z-30 flex items-center justify-center transition-transform active:scale-90">
        <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="3" d="M12 4v16m8-8H4"/></svg>
    </button>

    <div id="modal" class="hidden fixed inset-0 bg-black/60 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-2xl border-t-[10px] border-[#00463f] shadow-2xl rounded-sm">
            <div class="bg-gray-50 p-4 border-b border-gray-200 flex justify-between items-center">
                <h2 class="font-bold text-[#00463f] uppercase text-sm tracking-wider">Nova Ficha de Seguimento de TB</h2>
                <button onclick="fecharModal()" class="text-gray-400 hover:text-rose-500 font-bold">FECHAR (X)</button>
            </div>
            <div class="p-8 grid grid-cols-1 md:grid-cols-2 gap-6 max-h-[70vh] overflow-y-auto">
                <div class="space-y-4">
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">NID</label>
                    <input type="text" id="nid" class="w-full border border-gray-300 p-2.5 rounded outline-none focus:border-[#00463f] uppercase font-bold text-sm"></div>
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Nome Completo</label>
                    <input type="text" id="nome" class="w-full border border-gray-300 p-2.5 rounded outline-none uppercase font-semibold text-sm"></div>
                    <div class="grid grid-cols-2 gap-2">
                        <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Idade</label>
                        <input type="number" id="idade" class="w-full border border-gray-300 p-2.5 rounded outline-none text-sm"></div>
                        <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Sexo</label>
                        <select id="sexo" class="w-full border border-gray-300 p-2.5 rounded outline-none text-sm"><option>Masculino</option><option>Feminino</option></select></div>
                    </div>
                </div>
                <div class="space-y-4">
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Classificação</label>
                    <select id="tipo" onchange="atualizarRegimes()" class="w-full border border-gray-300 p-2.5 rounded font-bold text-[#00463f] text-sm">
                        <option value="Sensível">TB SENSÍVEL (RS)</option>
                        <option value="Resistente">TB RESISTENTE (RR)</option>
                    </select></div>
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Regime Terapêutico</label>
                    <select id="regime" class="w-full border border-gray-300 p-2.5 rounded text-sm font-semibold"></select></div>
                    <div><label class="block text-[10px] font-bold text-gray-400 uppercase">Data de Início</label>
                    <input type="date" id="dataInicio" class="w-full border border-gray-300 p-2.5 rounded font-bold outline-none text-sm"></div>
                    <input type="tel" id="contacto" placeholder="Telefone de Contacto" class="w-full border border-gray-300 p-2.5 rounded text-sm">
                </div>
            </div>
            <div class="p-6 bg-gray-50 border-t border-gray-200">
                <button onclick="salvarPaciente()" class="w-full btn-omrs text-white p-4 rounded font-bold uppercase tracking-widest shadow-lg">Gravar e Iniciar Seguimento</button>
            </div>
        </div>
    </div>

    <script>
        let pacientes = JSON.parse(localStorage.getItem('tb_pacientes')) || [];

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); atualizarRegimes(); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        function atualizarRegimes() {
            const tipo = document.getElementById('tipo').value;
            const rs = document.getElementById('regime');
            rs.innerHTML = tipo === "Sensível" ? 
                '<option value="2HRZE/4HR">2HRZE/4HR</option><option value="2HRZ+E/4HR">2HRZ+E/4HR</option>' : 
                '<option value="BPaL">BPaL (Regime RR)</option><option value="Outro">Personalizado</option>';
        }

        function salvarPaciente() {
            const p = {
                id: Date.now(),
                nid: document.getElementById('nid').value,
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('sexo').value,
                contacto: document.getElementById('contacto').value,
                tipo: document.getElementById('tipo').value,
                regime: document.getElementById('regime').value,
                dataInicio: document.getElementById('dataInicio').value
            };
            if (!p.nome || !p.dataInicio) return alert("Erro: Preencha os dados obrigatórios!");
            pacientes.push(p);
            localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
            fecharModal(); renderizar(); 
        }

        // --- Lógica de Alertas e Datas ---
        function getInfoTratamento(dataStr, tipo) {
            const inicio = new Date(dataStr);
            const hoje = new Date();
            const diasDecorridos = Math.floor((hoje - inicio) / (1000 * 60 * 60 * 24));
            
            // Previsão de Término (6 meses para sensível)
            let termino = new Date(inicio);
            termino.setMonth(inicio.getMonth() + 6);
            
            // Controlos Sensíveis
            let proxControlo = "N/A";
            let statusClasse = "bg-gray-100 text-gray-600";

            if (tipo === "Sensível") {
                const c1 = 53, c2 = 145;
                let alvo = diasDecorridos <= c1 ? c1 : c2;
                let dataAlvo = new Date(inicio);
                dataAlvo.setDate(inicio.getDate() + alvo);
                
                let diasFaltam = Math.floor((dataAlvo - hoje) / (1000 * 60 * 60 * 24));
                proxControlo = `Próximo: ${dataAlvo.toLocaleDateString()} (${diasFaltam} dias)`;
                
                if (diasFaltam <= 7) statusClasse = "alert-urgent font-bold";
                else if (diasFaltam <= 15) statusClasse = "alert-imminent font-semibold";
            } else {
                proxControlo = "Seguimento Mensal";
            }

            return { proxControlo, termino: termino.toLocaleDateString(), statusClasse };
        }

        function renderizar() {
            const lista = document.getElementById('listaPacientes');
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = pacientes.filter(p => p.nome.toLowerCase().includes(busca) || p.nid.toLowerCase().includes(busca));

            document.getElementById('dashTotal').innerText = pacientes.length;
            document.getElementById('dashSensivel').innerText = pacientes.filter(p => p.tipo === "Sensível").length;
            document.getElementById('dashResistente').innerText = pacientes.filter(p => p.tipo === "Resistente").length;

            lista.innerHTML = filtrados.reverse().map(p => {
                const info = getInfoTratamento(p.dataInicio, p.tipo);
                return `
                <div class="bg-white border-l-[6px] ${p.tipo === 'Resistente' ? 'border-rose-600' : 'border-emerald-600'} shadow-sm rounded-sm">
                    <div onclick="document.getElementById('detalhe-${p.id}').classList.toggle('hidden')" class="p-4 flex justify-between items-start cursor-pointer hover:bg-gray-50">
                        <div>
                            <span class="text-[9px] font-bold text-gray-400">NID: ${p.nid}</span>
                            <h3 class="font-bold text-gray-900 text-base uppercase leading-tight">${p.nome}</h3>
                            <p class="text-[10px] text-gray-500 mt-1 uppercase">Início: ${new Date(p.dataInicio).toLocaleDateString()} • Término: ${info.termino}</p>
                        </div>
                        <div class="text-right">
                            <span class="text-[10px] font-bold px-2 py-1 rounded bg-gray-100 text-gray-700">${p.regime}</span>
                        </div>
                    </div>
                    
                    <div class="px-4 py-2 ${info.statusClasse} text-[10px] border-t border-gray-100 flex justify-between">
                        <span>ESTADO DE CONTROLO:</span>
                        <span>${info.proxControlo}</span>
                    </div>

                    <div id="detalhe-${p.id}" class="hidden p-5 bg-gray-50 border-t border-gray-200">
                        <div class="grid grid-cols-2 gap-4 text-xs mb-4">
                            <div><p class="text-gray-400 font-bold uppercase text-[9px]">Idade / Sexo</p><p class="text-gray-800 font-semibold">${p.idade} anos / ${p.sexo}</p></div>
                            <div><p class="text-gray-400 font-bold uppercase text-[9px]">Contacto</p><p class="text-gray-800 font-semibold">${p.contacto || 'Nenhum'}</p></div>
                        </div>
                        <button onclick="remover(${p.id})" class="w-full text-rose-600 text-[10px] font-bold py-2 uppercase border border-rose-200 rounded hover:bg-rose-100 transition-colors">Apagar Registro Definitivamente</button>
                    </div>
                </div>`;
            }).join('');
        }

        // Import/Export mantidos do código profissional anterior
        function exportarDadosJS() {
            const dataStr = "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pacientes));
            const downloadAnchorNode = document.createElement('a');
            downloadAnchorNode.setAttribute("href", dataStr);
            downloadAnchorNode.setAttribute("download", `TB_BACKUP_${new Date().toLocaleDateString()}.json`);
            downloadAnchorNode.click();
        }

        function importarDadosJS(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                pacientes = JSON.parse(e.target.result);
                localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
                renderizar();
            };
            reader.readAsText(event.target.files[0]);
        }

        renderizar();
    </script>
</body>
</html>
