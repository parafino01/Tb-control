<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TB-CONTROL MASTER PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --primary-dark: #0A2E26;
            --bg-comfort: #F0F4F3;
            --accent-green: #0A6A5E;
            --text-main: #2D3748;
            --text-muted: #718096;
            --shadow: 0 4px 12px rgba(0,0,0,0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; font-family: 'Segoe UI', system-ui, sans-serif; }
        body { margin: 0; background: var(--bg-comfort); color: var(--text-main); }

        header { 
            background: var(--primary-dark); padding: 15px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            position: sticky; top: 0; z-index: 1000;
        }
        .app-title { color: white; font-weight: 800; font-size: 20px; }
        .search-box { background: rgba(255,255,255,0.15); border-radius: 20px; padding: 6px 15px; width: 45%; display: flex; align-items: center; }
        .search-box input { background: transparent; border: none; color: white; width: 100%; outline: none; }

        .utility-bar { padding: 10px 20px; display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-util { padding: 12px; border-radius: 10px; border: none; background: white; font-size: 11px; font-weight: 700; color: var(--primary-dark); box-shadow: var(--shadow); cursor: pointer; flex: 1; min-width: 100px; }
        .btn-pdf { background: #C53030; color: white; }

        .db-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 10px 20px; }
        .db-card { background: white; border-radius: 14px; padding: 16px; border-bottom: 5px solid #E2E8F0; box-shadow: var(--shadow); }
        .db-card h3 { margin: 0; font-size: 10px; color: var(--accent-green); text-transform: uppercase; font-weight: 900; }
        .db-val { font-size: 28px; font-weight: 900; color: var(--primary-dark); margin-top: 4px; }

        .lista { padding: 10px 20px 120px; }
        .p-card { background: white; border-radius: 18px; padding: 20px; margin-bottom: 15px; box-shadow: var(--shadow); border-left: 5px solid var(--accent-green); }
        .p-name { font-size: 19px; font-weight: 800; margin: 8px 0; }
        .tag { font-size: 10px; padding: 5px 10px; border-radius: 6px; color: white; font-weight: 800; text-transform: uppercase; margin-right: 5px; }

        .btn-fab {
            position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px;
            background: white; border-radius: 50%; display: flex; align-items: center;
            justify-content: center; box-shadow: 0 10px 25px rgba(0,0,0,0.2); border: none; z-index: 2000;
        }
        .btn-fab span { font-size: 40px; color: var(--accent-green); font-weight: 300; }

        .modal { display: none; position: fixed; z-index: 3000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter: blur(3px); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; width: 92%; max-height: 88vh; border-radius: 28px; overflow-y: auto; }
        input, select, textarea { width: 100%; padding: 14px; margin: 6px 0 12px; border: 1.5px solid #E2E8F0; border-radius: 12px; font-size: 16px; background: #F9FAFB; }
        .btn-save { width: 100%; padding: 18px; background: var(--accent-green); color: white; border: none; border-radius: 15px; font-weight: 800; margin-top: 10px; }
    </style>
</head>
<body>

<header>
    <div class="app-title">TB-CONTROL</div>
    <div class="search-box"><input type="text" id="busca" placeholder="Pesquisar..." onkeyup="renderizar()"></div>
</header>

<div class="utility-bar">
    <button class="btn-util" onclick="exportarTexto()">ðŸ“¤ Backup</button>
    <button class="btn-util" onclick="abrirImportar()">ðŸ“¥ Restaurar</button>
    <button class="btn-util btn-pdf" onclick="gerarPDF()">ðŸ“„ Gerar PDF</button>
</div>

<div class="db-grid">
    <div class="db-card"><h3>Ativos</h3><div class="db-val" id="count-at">0</div></div>
    <div class="db-card"><h3>Curados</h3><div class="db-val" id="count-cu">0</div></div>
    <div class="db-card"><h3>Abandono</h3><div class="db-val" id="count-ab">0</div></div>
    <div class="db-card"><h3>HIV+</h3><div class="db-val" id="count-hi">0</div></div>
</div>

<div id="lista" class="lista"></div>

<button class="btn-fab" onclick="abrirModalRegisto()"><span>+</span></button>

<div id="modalRegisto" class="modal">
    <div class="modal-content">
        <h2>AdmissÃ£o ClÃ­nica</h2>
        <input type="text" id="nid" placeholder="NID">
        <input type="text" id="nome" placeholder="Nome Completo">
        <input type="text" id="endereco" placeholder="EndereÃ§o / Contacto">
        <div style="display:flex; gap:10px">
            <input type="number" id="idade" placeholder="Idade">
            <select id="sexo"><option value="M">Masc</option><option value="F">Fem</option></select>
        </div>
        <select id="forma"><option value="Pulmonar">TB Pulmonar</option><option value="Extra-Pulmonar">TB Extra-Pulmonar</option></select>
        <select id="tipo_tb" onchange="atualizarRegimes()">
            <option value="SensÃ­vel">TB SensÃ­vel</option>
            <option value="Resistente">TB Resistente (DR/MR)</option>
        </select>
        <select id="regime"></select>
        <select id="hiv" onchange="document.getElementById('tarv_area').style.display=(this.value=='Positivo'?'block':'none')">
            <option value="Negativo">HIV Negativo</option>
            <option value="Positivo">HIV Positivo</option>
        </select>
        <div id="tarv_area" style="display:none"><select id="tarv"><option value="Sim">Em TARV</option><option value="NÃ£o">NÃ£o</option></select></div>
        <input type="date" id="data_inicio">
        <button class="btn-save" onclick="salvarPaciente()">ðŸ’¾ GUARDAR</button>
        <button onclick="fecharModalRegisto()" style="width:100%; border:none; background:none; margin-top:15px; color:gray">CANCELAR</button>
    </div>
</div>

<div id="modalImport" class="modal">
    <div class="modal-content">
        <h2>Importar Backup</h2>
        <textarea id="textoImport" rows="8" placeholder="Cole o cÃ³digo aqui..."></textarea>
        <button class="btn-save" onclick="confirmarImportacao()">RESTAURAR DADOS</button>
        <button onclick="document.getElementById('modalImport').style.display='none'" style="width:100%; border:none; background:none; margin-top:15px; color:gray">CANCELAR</button>
    </div>
</div>

<div id="modalStatus" class="modal">
    <div class="modal-content">
        <h2 id="nomeModal"></h2>
        <select id="novoEstado">
            <option value="Ativo">Ativo</option>
            <option value="Curado">Curado</option>
            <option value="Abandono">Abandono</option>
            <option value="Ã“bito">Ã“bito</option>
        </select>
        <button class="btn-save" onclick="confirmarStatus()">ATUALIZAR</button>
        <button onclick="eliminarPaciente()" style="width:100%; color:red; border:none; background:none; margin-top:20px">Eliminar Permanente</button>
        <button onclick="fecharModalStatus()" style="width:100%; border:none; background:none; margin-top:10px">Sair</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('tb_jstudio_pdf_v1')) || [];
    let idSel = null;

    // LÃ³gica de Regimes
    function atualizarRegimes() {
        const tipo = document.getElementById('tipo_tb').value;
        const reg = document.getElementById('regime');
        reg.innerHTML = "";
        if(tipo === "SensÃ­vel") {
            ["4HRZE/2HR", "3HRZ+E/2HR"].forEach(o => reg.innerHTML += `<option value="${o}">${o}</option>`);
        } else {
            ["BPaL", "Regime Longo"].forEach(o => reg.innerHTML += `<option value="${o}">${o}</option>`);
        }
    }
    atualizarRegimes();

    // FunÃ§Ãµes de Modal
    function abrirModalRegisto() { document.getElementById('modalRegisto').style.display='block'; }
    function fecharModalRegisto() { document.getElementById('modalRegisto').style.display='none'; }
    function fecharModalStatus() { document.getElementById('modalStatus').style.display='none'; }
    function abrirImportar() { document.getElementById('modalImport').style.display='block'; }

    // Salvar e Renderizar
    function salvarPaciente() {
        const p = {
            id: Date.now(), nid: document.getElementById('nid').value,
            nome: document.getElementById('nome').value, forma: document.getElementById('forma').value,
            regime: document.getElementById('regime').value, hiv: document.getElementById('hiv').value,
            estado: 'Ativo', data: document.getElementById('data_inicio').value
        };
        if(!p.nid || !p.nome) return alert("NID e Nome obrigatÃ³rios");
        db.push(p);
        localStorage.setItem('tb_jstudio_pdf_v1', JSON.stringify(db));
        fecharModalRegisto(); renderizar();
    }

    // PDF GENERATOR
    function gerarPDF() {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        doc.setFontSize(18);
        doc.text("RelatÃ³rio de Pacientes TB-CONTROL", 14, 20);
        doc.setFontSize(10);
        doc.text(`Data: ${new Date().toLocaleDateString()}`, 14, 28);

        const rows = [];
        db.forEach(p => {
            rows.push([p.nid, p.nome, p.regime, p.hiv, p.estado]);
        });

        doc.autoTable({
            startY: 35,
            head: [['NID', 'Nome', 'Regime', 'HIV', 'Estado']],
            body: rows,
            theme: 'grid',
            headStyles: { fillColor: [10, 106, 94] }
        });

        // Tenta salvar, se falhar (comum no JStudio), avisa o usuÃ¡rio
        try {
            doc.save("relatorio_tb.pdf");
        } catch (e) {
            alert("Ocorreu um erro ao salvar o PDF. Verifique as permissÃµes de armazenamento do aplicativo.");
        }
    }

    // Backup FunÃ§Ãµes
    function exportarTexto() {
        const txt = JSON.stringify(db);
        navigator.clipboard.writeText(txt).then(() => alert("Copiado!")).catch(() => window.prompt("Copie:", txt));
    }

    function confirmarImportacao() {
        try {
            db = JSON.parse(document.getElementById('textoImport').value);
            localStorage.setItem('tb_jstudio_pdf_v1', JSON.stringify(db));
            renderizar();
            document.getElementById('modalImport').style.display='none';
        } catch(e) { alert("CÃ³digo invÃ¡lido"); }
    }

    function abrirStatus(id) {
        idSel = id; const p = db.find(x => x.id === id);
        document.getElementById('nomeModal').innerText = p.nome;
        document.getElementById('novoEstado').value = p.estado;
        document.getElementById('modalStatus').style.display='block';
    }

    function confirmarStatus() {
        db.find(x => x.id === idSel).estado = document.getElementById('novoEstado').value;
        localStorage.setItem('tb_jstudio_pdf_v1', JSON.stringify(db));
        fecharModalStatus(); renderizar();
    }

    function eliminarPaciente() {
        if(confirm("Eliminar?")) {
            db = db.filter(x => x.id !== idSel);
            localStorage.setItem('tb_jstudio_pdf_v1', JSON.stringify(db));
            fecharModalStatus(); renderizar();
        }
    }

    function renderizar() {
        const lista = document.getElementById('lista');
        const busca = document.getElementById('busca').value.toLowerCase();
        lista.innerHTML = '';
        let at=0, cu=0, ab=0, hi=0;

        db.filter(x => x.nome.toLowerCase().includes(busca)).forEach(p => {
            if(p.estado==='Ativo') { at++; if(p.hiv==='Positivo') hi++; }
            else if(p.estado==='Curado') cu++; else ab++;
            lista.innerHTML += `
                <div class="p-card" onclick="abrirStatus(${p.id})">
                    <div style="font-size:10px; font-weight:bold; color:var(--text-muted)">NID: ${p.nid} | ${p.estado}</div>
                    <div class="p-name">${p.nome}</div>
                    <span class="tag" style="background:var(--primary-dark)">${p.regime}</span>
                    <span class="tag" style="background:${p.hiv==='Positivo'?'#DD6B20':'#718096'}">HIV: ${p.hiv}</span>
                </div>`;
        });
        document.getElementById('count-at').innerText=at; document.getElementById('count-cu').innerText=cu;
        document.getElementById('count-ab').innerText=ab; document.getElementById('count-hi').innerText=hi;
    }
    renderizar();
</script>
</body>
</html>
