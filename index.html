<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TB-CONTROL PRO BK TRACKER</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        :root {
            --primary-dark: #0A2E26;
            --bg-comfort: #F0F4F3;
            --accent-green: #0A6A5E;
            --text-main: #2D3748;
            --danger: #C53030;
            --success: #2F855A;
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; background: var(--bg-comfort); color: var(--text-main); padding-bottom: 100px; }
        
        header { background: var(--primary-dark); padding: 15px 20px; color: white; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; }
        .search-box { background: rgba(255,255,255,0.15); border-radius: 20px; padding: 6px 15px; width: 45%; border: none; color: white; outline: none; }

        .utility-bar { padding: 10px 20px; display: flex; gap: 8px; flex-wrap: wrap; }
        .btn-util { padding: 10px; border-radius: 8px; border: none; background: white; font-size: 11px; font-weight: 700; box-shadow: 0 2px 5px rgba(0,0,0,0.1); flex: 1; color: var(--primary-dark); }
        
        .lista { padding: 0 20px; }
        .p-card { background: white; padding: 16px; margin-bottom: 12px; border-radius: 15px; border-left: 5px solid var(--accent-green); box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .p-card.alerta-bk { border-left-color: var(--danger); background: #FFF5F5; }
        .p-name { font-size: 18px; font-weight: 800; margin: 4px 0; }
        .tag { font-size: 9px; padding: 4px 8px; border-radius: 5px; color: white; font-weight: 800; text-transform: uppercase; margin-right: 4px; }
        
        .btn-fab { position: fixed; bottom: 30px; right: 25px; width: 65px; height: 65px; background: white; border-radius: 50%; border: none; box-shadow: 0 8px 20px rgba(0,0,0,0.2); font-size: 35px; color: var(--accent-green); z-index: 2000; display: flex; align-items: center; justify-content: center; }

        .modal { display: none; position: fixed; z-index: 3000; left:0; top:0; width:100%; height:100%; background:rgba(0,0,0,0.6); backdrop-filter: blur(3px); }
        .modal-content { background: white; margin: 5% auto; padding: 25px; width: 92%; border-radius: 25px; max-height: 85vh; overflow-y: auto; }
        
        input, select { width: 100%; padding: 14px; margin: 6px 0 12px; border: 1.5px solid #E2E8F0; border-radius: 12px; font-size: 16px; }
        .btn-save { width: 100%; padding: 16px; background: var(--accent-green); color: white; border: none; border-radius: 15px; font-weight: 800; margin-top: 10px; }
        
        .bk-check-area { background: #EDF2F7; padding: 15px; border-radius: 12px; margin: 15px 0; }
        .check-item { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-weight: bold; font-size: 14px; }
        .check-item input { width: 20px; height: 20px; margin: 0; }
    </style>
</head>
<body>

<header>
    <div style="font-weight: 900; font-size: 18px;">TB-CONTROL</div>
    <input type="text" id="busca" class="search-box" placeholder="Pesquisar..." onkeyup="renderizar()">
</header>

<div class="utility-bar">
    <button class="btn-util" onclick="exportarTexto()">üì§ Backup</button>
    <button class="btn-util" onclick="abrirImportar()">üì• Restaurar</button>
    <button class="btn-util" style="background: #2b6cb0; color: white;" onclick="abrirFiltros()">üìÑ Relat√≥rio BK</button>
</div>

<div id="lista" class="lista"></div>

<button class="btn-fab" onclick="abrirRegisto()"><span>+</span></button>

<div id="modalRegisto" class="modal">
    <div class="modal-content">
        <h2>Admiss√£o Cl√≠nica</h2>
        <input type="text" id="nid" placeholder="NID">
        <input type="text" id="nome" placeholder="Nome Completo">
        <select id="tipo_tb" onchange="atualizarRegimes()"><option value="Sens√≠vel">TB Sens√≠vel</option><option value="Resistente">TB Resistente</option></select>
        <select id="regime"></select>
        <select id="hiv"><option value="Negativo">HIV Negativo</option><option value="Positivo">HIV Positivo</option></select>
        <label>Data de In√≠cio</label><input type="date" id="data_inicio">
        <button class="btn-save" onclick="salvarPaciente()">üíæ GUARDAR</button>
        <button onclick="fecharModais()" style="width:100%; border:none; background:none; margin-top:10px;">Cancelar</button>
    </div>
</div>

<div id="modalStatus" class="modal">
    <div class="modal-content">
        <h2 id="st_nome" style="margin-bottom:5px"></h2>
        <p id="st_info" style="font-size:12px; color:gray; margin-bottom:20px"></p>
        
        <div class="bk-check-area">
            <h3 style="margin-top:0; font-size:14px; color:var(--primary-dark)">CONTROLO DE EXAMES (BK)</h3>
            <div class="check-item">
                <input type="checkbox" id="checkBK2"> 
                <label for="checkBK2">BK 2¬∫ M√™s Realizado (53 dias)</label>
            </div>
            <div class="check-item">
                <input type="checkbox" id="checkBK5"> 
                <label for="checkBK5">BK 5¬∫ M√™s Realizado (145 dias)</label>
            </div>
        </div>

        <label>Estado do Paciente</label>
        <select id="novoEstado">
            <option value="Ativo">Ativo</option>
            <option value="Curado">Curado (Fim definitivo)</option>
            <option value="Abandono">Abandono</option>
            <option value="√ìbito">√ìbito</option>
        </select>
        
        <button class="btn-save" onclick="confirmarStatus()">SALVAR ALTERA√á√ïES</button>
        <button onclick="eliminarPaciente()" style="width:100%; color:red; border:none; background:none; margin-top:20px; font-weight:800">ELIMINAR REGISTO</button>
        <button onclick="fecharModais()" style="width:100%; border:none; background:none; margin-top:10px;">Voltar</button>
    </div>
</div>

<script>
    let db = JSON.parse(localStorage.getItem('tb_master_bk_tracker_v1')) || [];
    let idSel = null;

    function atualizarRegimes() {
        const t = document.getElementById('tipo_tb').value;
        const r = document.getElementById('regime');
        r.innerHTML = "";
        const ops = t === "Sens√≠vel" ? ["4HRZE/2HR", "3HRZ+E/2HR"] : ["BPaL", "Regime Longo"];
        ops.forEach(o => r.innerHTML += `<option value="${o}">${o}</option>`);
    }
    atualizarRegimes();

    function abrirRegisto() { document.getElementById('modalRegisto').style.display='block'; }
    function fecharModais() { document.querySelectorAll('.modal').forEach(m => m.style.display='none'); }

    function salvarPaciente() {
        const p = {
            id: Date.now(), nid: document.getElementById('nid').value,
            nome: document.getElementById('nome').value, regime: document.getElementById('regime').value,
            hiv: document.getElementById('hiv').value, inicio: document.getElementById('data_inicio').value,
            estado: 'Ativo', bk2_feito: false, bk5_feito: false
        };
        if(!p.nid || !p.nome || !p.inicio) return alert("Preencha os campos obrigat√≥rios!");
        db.push(p);
        localStorage.setItem('tb_master_bk_tracker_v1', JSON.stringify(db));
        fecharModais(); renderizar();
    }

    function calcularData(base, dias) {
        if(!base) return null;
        let d = new Date(base);
        d.setDate(d.getDate() + dias);
        return d;
    }

    function renderizar() {
        const lista = document.getElementById('lista');
        const busca = document.getElementById('busca').value.toLowerCase();
        const hoje = new Date();
        lista.innerHTML = '';

        db.filter(x => x.nome.toLowerCase().includes(busca) || x.nid.includes(busca)).forEach(p => {
            const dataBK2 = calcularData(p.inicio, 53);
            const dataBK5 = calcularData(p.inicio, 145);
            
            // Alerta se passou da data e N√ÉO foi marcado como feito
            const alertaBK2 = (hoje > dataBK2 && !p.bk2_feito && p.estado === 'Ativo');
            const alertaBK5 = (hoje > dataBK5 && !p.bk5_feito && p.estado === 'Ativo');

            lista.innerHTML += `
                <div class="p-card ${alertaBK2 || alertaBK5 ? 'alerta-bk' : ''}" onclick="abrirStatus(${p.id})">
                    <div style="font-size:10px; font-weight:bold; color:#718096">NID: ${p.nid} | ${p.estado}</div>
                    <div class="p-name">${p.nome}</div>
                    <span class="tag" style="background:var(--primary-dark)">${p.regime}</span>
                    <span class="tag" style="background:${p.hiv==='Positivo'?'#DD6B20':'#718096'}">HIV ${p.hiv}</span>
                    
                    <div style="margin-top:10px; font-size:11px;">
                        <span style="color:${p.bk2_feito ? 'var(--success)' : (alertaBK2 ? 'var(--danger)' : 'gray')}">
                            ${p.bk2_feito ? '‚úÖ BK 2¬∫M' : (alertaBK2 ? '‚ö†Ô∏è BK 2¬∫M EM ATRASO' : 'üïí BK 2¬∫M: ' + dataBK2.toLocaleDateString('pt-PT'))}
                        </span><br>
                        <span style="color:${p.bk5_feito ? 'var(--success)' : (alertaBK5 ? 'var(--danger)' : 'gray')}">
                            ${p.bk5_feito ? '‚úÖ BK 5¬∫M' : (alertaBK5 ? '‚ö†Ô∏è BK 5¬∫M EM ATRASO' : 'üïí BK 5¬∫M: ' + dataBK5.toLocaleDateString('pt-PT'))}
                        </span>
                    </div>
                </div>`;
        });
    }

    function abrirStatus(id) {
        idSel = id;
        const p = db.find(x => x.id === id);
        document.getElementById('st_nome').innerText = p.nome;
        document.getElementById('st_info').innerText = `NID: ${p.nid} | In√≠cio: ${p.inicio}`;
        document.getElementById('checkBK2').checked = p.bk2_feito || false;
        document.getElementById('checkBK5').checked = p.bk5_feito || false;
        document.getElementById('novoEstado').value = p.estado;
        document.getElementById('modalStatus').style.display='block';
    }

    function confirmarStatus() {
        const p = db.find(x => x.id === idSel);
        p.bk2_feito = document.getElementById('checkBK2').checked;
        p.bk5_feito = document.getElementById('checkBK5').checked;
        p.estado = document.getElementById('novoEstado').value;
        
        localStorage.setItem('tb_master_bk_tracker_v1', JSON.stringify(db));
        fecharModais(); renderizar();
    }

    function eliminarPaciente() {
        if(confirm("Eliminar permanentemente?")) {
            db = db.filter(x => x.id !== idSel);
            localStorage.setItem('tb_master_bk_tracker_v1', JSON.stringify(db));
            fecharModais(); renderizar();
        }
    }

    function exportarTexto() {
        const t = JSON.stringify(db);
        navigator.clipboard.writeText(t).then(() => alert("Backup copiado!"));
    }

    function abrirImportar() {
        const t = window.prompt("Cole o backup:");
        if(t) { try { db = JSON.parse(t); localStorage.setItem('tb_master_bk_tracker_v1', JSON.stringify(db)); renderizar(); } catch(e) { alert("Erro!"); } }
    }

    renderizar();
</script>
</body>
</html>
