<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1e293b">
    <title>TB-CONTROL PRO</title>
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-scroll { max-height: 85vh; overflow-y: auto; }
        .paciente-card { transition: all 0.2s ease; border-radius: 1.25rem; }
    </style>
</head>
<body class="bg-slate-50 pb-24 text-slate-900">

    <header class="bg-slate-800 p-5 text-white sticky top-0 z-10 shadow-lg">
        <div class="flex justify-between items-center mb-4">
            <h1 class="font-black text-xl tracking-tighter italic">TB-CONTROL</h1>
            <div class="flex gap-2">
                <button onclick="exportarDados()" class="bg-slate-700 p-2 rounded-lg text-[10px] font-bold border border-slate-600 active:bg-slate-600">EXPORTAR</button>
                <button onclick="document.getElementById('fileInput').click()" class="bg-slate-700 p-2 rounded-lg text-[10px] font-bold border border-slate-600 active:bg-slate-600">IMPORTAR</button>
                <input type="file" id="fileInput" class="hidden" accept=".json" onchange="importarDados(event)">
            </div>
        </div>
        
        <div class="grid grid-cols-3 gap-2">
            <div class="bg-slate-700/50 p-2 rounded-lg border-b-4 border-blue-500 text-center">
                <p class="text-[9px] uppercase font-bold text-blue-300">Total</p>
                <p id="dashTotal" class="text-xl font-black">0</p>
            </div>
            <div class="bg-slate-700/50 p-2 rounded-lg border-b-4 border-green-500 text-center">
                <p class="text-[9px] uppercase font-bold text-green-300">Sensível</p>
                <p id="dashSensivel" class="text-xl font-black">0</p>
            </div>
            <div class="bg-slate-700/50 p-2 rounded-lg border-b-4 border-red-500 text-center">
                <p class="text-[9px] uppercase font-bold text-red-300">Resistente</p>
                <p id="dashResistente" class="text-xl font-black">0</p>
            </div>
        </div>
    </header>

    <main class="p-4">
        <div class="relative mb-6">
            <input type="text" id="inputBusca" onkeyup="renderizar()" placeholder="Pesquisar Nome ou NID..." 
                class="w-full bg-white border border-slate-200 p-4 pl-12 rounded-2xl shadow-sm outline-none focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            <svg class="w-5 h-5 absolute left-4 top-4 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" stroke-width="2"></path></svg>
        </div>

        <div id="listaPacientes" class="space-y-3"></div>
    </main>

    <button onclick="abrirModal()" class="fixed bottom-6 right-6 bg-blue-600 text-white w-14 h-14 rounded-full shadow-2xl flex items-center justify-center text-3xl z-20 active:scale-90 transition-all">+</button>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-sm flex items-center justify-center p-4 z-30">
        <div class="bg-white w-full max-w-md rounded-3xl p-6 shadow-2xl modal-scroll">
            <h2 class="font-bold text-xl mb-4 text-slate-800 border-b pb-2">Novo Registro</h2>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-2">
                    <input type="text" id="nid" placeholder="NID" class="border p-3 rounded-xl bg-slate-50 outline-none uppercase font-bold text-sm">
                    <input type="number" id="idade" placeholder="Idade" class="border p-3 rounded-xl bg-slate-50 outline-none">
                </div>
                <input type="text" id="nome" placeholder="Nome do Paciente" class="w-full border p-3 rounded-xl bg-slate-50 outline-none uppercase text-sm font-medium">

                <div class="grid grid-cols-2 gap-2">
                    <select id="sexo" class="border p-3 rounded-xl bg-slate-50 outline-none text-sm font-medium">
                        <option value="Masculino">Masculino</option>
                        <option value="Feminino">Feminino</option>
                    </select>
                    <input type="tel" id="contacto" placeholder="Telefone" class="border p-3 rounded-xl bg-slate-50 outline-none text-sm font-medium">
                </div>

                <div class="grid grid-cols-2 gap-2">
                    <select id="caracterizacao" class="border p-3 rounded-xl bg-slate-50 outline-none text-[10px] font-bold uppercase">
                        <option value="Pulmonar">Pulmonar</option>
                        <option value="Extra-Pulmonar">Extra-Pulmonar</option>
                    </select>
                    <select id="diagnostico" class="border p-3 rounded-xl bg-slate-50 outline-none text-[10px] font-bold uppercase">
                        <option value="Bacteriológico">Bacteriológico</option>
                        <option value="Clínico">Clínico</option>
                    </select>
                </div>

                <div class="p-4 bg-slate-100 rounded-2xl space-y-3">
                    <label class="block text-[10px] font-black text-slate-500 uppercase">Classificação e Regime</label>
                    <select id="tipo" onchange="atualizarRegimes()" class="w-full border p-3 rounded-xl bg-white outline-none font-bold text-sm">
                        <option value="Sensível">TB SENSÍVEL</option>
                        <option value="Resistente">TB RESISTENTE</option>
                    </select>
                    <select id="regime" class="w-full border p-3 rounded-xl bg-white outline-none text-sm font-medium"></select>
                </div>
                
                <input type="date" id="dataInicio" class="w-full border p-3 rounded-xl bg-slate-50 outline-none font-bold">
            </div>

            <div class="flex gap-2 mt-6">
                <button onclick="fecharModal()" class="flex-1 py-4 text-slate-400 font-bold text-sm uppercase">Sair</button>
                <button onclick="salvarPaciente()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-bold text-sm uppercase shadow-lg">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        let pacientes = JSON.parse(localStorage.getItem('tb_pacientes')) || [];

        function abrirModal() { 
            document.getElementById('modal').classList.remove('hidden');
            atualizarRegimes();
        }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        function atualizarRegimes() {
            const tipo = document.getElementById('tipo').value;
            const rs = document.getElementById('regime');
            rs.innerHTML = tipo === "Sensível" ? 
                '<option value="2HRZE/4HR">2HRZE/4HR</option><option value="2HRZ+E/4HR">2HRZ+E/4HR</option>' : 
                '<option value="BPaL">BPaL</option>';
        }

        function salvarPaciente() {
            const p = {
                id: Date.now(),
                nid: document.getElementById('nid').value,
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('sexo').value,
                contacto: document.getElementById('contacto').value,
                caracterizacao: document.getElementById('caracterizacao').value,
                diagnostico: document.getElementById('diagnostico').value,
                tipo: document.getElementById('tipo').value,
                regime: document.getElementById('regime').value,
                dataInicio: document.getElementById('dataInicio').value
            };
            if (!p.nome || !p.dataInicio) return alert("Erro: Nome e Data são obrigatórios!");
            pacientes.push(p);
            armazenar();
            fecharModal();
            renderizar();
            limparForm();
        }

        function armazenar() { localStorage.setItem('tb_pacientes', JSON.stringify(pacientes)); }
        function limparForm() { document.querySelectorAll('#modal input').forEach(i => i.value = ''); }
        function toggleDetalhes(id) { document.getElementById(`detalhe-${id}`).classList.toggle('hidden'); }

        function remover(id) {
            if(confirm("Deseja apagar este registro?")) {
                pacientes = pacientes.filter(p => p.id !== id);
                armazenar();
                renderizar();
            }
        }

        // FUNÇÃO EXPORTAR
        function exportarDados() {
            if (pacientes.length === 0) return alert("Não há dados para exportar.");
            const dataStr = JSON.stringify(pacientes, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            const dataAtual = new Date().toLocaleDateString().replace(/\//g, '-');
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', `backup_tbcontrol_${dataAtual}.json`);
            linkElement.click();
        }

        // FUNÇÃO IMPORTAR
        function importarDados(event) {
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importados = JSON.parse(e.target.result);
                    if (confirm(`Deseja importar ${importados.length} pacientes? Isso substituirá sua lista atual.`)) {
                        pacientes = importados;
                        armazenar();
                        renderizar();
                        alert("Dados importados com sucesso!");
                    }
                } catch (err) {
                    alert("Erro ao ler o arquivo de backup.");
                }
            };
            reader.readAsText(event.target.files[0]);
        }

        function calcularControlos(data, tipo) {
            const inicio = new Date(data);
            if (tipo === "Sensível") {
                let d53 = new Date(inicio); d53.setDate(inicio.getDate() + 53);
                let d145 = new Date(inicio); d145.setDate(inicio.getDate() + 145);
                return `53º: ${d53.toLocaleDateString()} | 145º: ${d145.toLocaleDateString()}`;
            }
            return "Controlo Mensal Recomendado";
        }

        function renderizar() {
            const lista = document.getElementById('listaPacientes');
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = pacientes.filter(p => p.nome.toLowerCase().includes(busca) || p.nid.toLowerCase().includes(busca));

            document.getElementById('dashTotal').innerText = pacientes.length;
            document.getElementById('dashSensivel').innerText = pacientes.filter(p => p.tipo === "Sensível").length;
            document.getElementById('dashResistente').innerText = pacientes.filter(p => p.tipo === "Resistente").length;

            if (filtrados.length === 0) {
                lista.innerHTML = '<div class="text-center py-20 opacity-20 font-bold uppercase">Nenhum Registro</div>';
                return;
            }

            lista.innerHTML = filtrados.reverse().map(p => `
                <div class="paciente-card bg-white shadow-sm border-l-4 ${p.tipo === 'Resistente' ? 'border-red-500' : 'border-green-500'} mb-2 overflow-hidden">
                    <div onclick="toggleDetalhes(${p.id})" class="p-4 flex justify-between items-center cursor-pointer">
                        <div>
                            <p class="text-[9px] font-bold text-slate-400 tracking-widest">NID: ${p.nid}</p>
                            <h3 class="font-bold text-slate-800 uppercase text-sm">${p.nome}</h3>
                        </div>
                        <span class="text-[9px] font-black uppercase text-blue-600 bg-blue-50 px-2 py-1 rounded border border-blue-100">${p.regime}</span>
                    </div>
                    <div id="detalhe-${p.id}" class="hidden p-4 bg-slate-50 border-t text-[11px] space-y-3 animate-in slide-in-from-top duration-200">
                        <div class="grid grid-cols-2 gap-2 text-slate-600 font-medium">
                            <p><b>Idade/Sexo:</b> ${p.idade} anos / ${p.sexo}</p>
                            <p><b>Contacto:</b> ${p.contacto}</p>
                            <p><b>Diagnóstico:</b> ${p.diagnostico}</p>
                            <p><b>Forma:</b> ${p.caracterizacao}</p>
                        </div>
                        <div class="bg-blue-600 p-3 rounded-2xl text-white text-center">
                            <p class="font-black text-[8px] opacity-60 italic mb-1 uppercase">Cronograma Clínico</p>
                            <p class="font-bold text-xs">${calcularControlos(p.dataInicio, p.tipo)}</p>
                        </div>
                        <button onclick="remover(${p.id})" class="w-full text-red-400 font-bold text-[9px] py-2 uppercase tracking-tighter">Apagar Registro Permanentemente</button>
                    </div>
                </div>
            `).join('');
        }

        renderizar();
    </script>
</body>
</html>
