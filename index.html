<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f172a">
    <title>TB-CONTROL FULL PRO</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .modal-scroll { max-height: 85vh; overflow-y: auto; }
        .paciente-card { transition: all 0.2s ease; border-radius: 1.25rem; border-bottom: 4px solid #e2e8f0; }
        .bg-header { background: #0f172a; }
    </style>
</head>
<body class="bg-slate-50 pb-24 text-slate-900">

    <header class="bg-header p-5 text-white sticky top-0 z-50 shadow-2xl">
        <div class="flex justify-between items-center mb-4">
            <h1 class="font-black text-2xl tracking-tighter italic text-blue-500">TB-CONTROL</h1>
            <div class="flex gap-2">
                <button onclick="exportarExcel()" class="bg-emerald-600 p-2 rounded-xl text-[10px] font-black border border-emerald-500 active:scale-95 transition-all uppercase">Excel Exp</button>
                <button onclick="document.getElementById('fileExcel').click()" class="bg-blue-600 p-2 rounded-xl text-[10px] font-black border border-blue-500 active:scale-95 transition-all uppercase">Excel Imp</button>
                <input type="file" id="fileExcel" class="hidden" accept=".xlsx, .xls" onchange="importarExcel(event)">
            </div>
        </div>
        
        <div class="grid grid-cols-4 gap-2">
            <div class="bg-slate-800 p-2 rounded-xl border-b-4 border-blue-500 text-center">
                <p class="text-[8px] uppercase font-black text-blue-400">Ativos</p>
                <p id="dashAtivo" class="text-lg font-black text-white">0</p>
            </div>
            <div class="bg-slate-800 p-2 rounded-xl border-b-4 border-green-500 text-center">
                <p class="text-[8px] uppercase font-black text-green-400">Curados</p>
                <p id="dashCurado" class="text-lg font-black text-white">0</p>
            </div>
            <div class="bg-slate-800 p-2 rounded-xl border-b-4 border-red-500 text-center">
                <p class="text-[8px] uppercase font-black text-red-400">Aband.</p>
                <p id="dashAbandono" class="text-lg font-black text-white">0</p>
            </div>
            <div class="bg-slate-800 p-2 rounded-xl border-b-4 border-orange-500 text-center">
                <p class="text-[8px] uppercase font-black text-orange-400">HIV+</p>
                <p id="dashHIV" class="text-lg font-black text-white">0</p>
            </div>
        </div>
    </header>

    <main class="p-4">
        <div class="relative mb-6">
            <input type="text" id="inputBusca" onkeyup="renderizar()" placeholder="Pesquisar Nome ou NID..." 
                class="w-full bg-white border-2 border-slate-200 p-4 pl-12 rounded-2xl shadow-sm outline-none focus:border-blue-500 font-bold text-sm">
            <div class="absolute left-4 top-4 text-slate-400">üîç</div>
        </div>
        <div id="listaPacientes" class="space-y-3"></div>
    </main>

    <button onclick="abrirModal()" class="fixed bottom-6 right-6 bg-blue-600 text-white w-16 h-16 rounded-full shadow-2xl flex items-center justify-center text-4xl z-40 active:scale-90 transition-all font-light">+</button>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/90 backdrop-blur-sm flex items-center justify-center p-4 z-50">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-8 shadow-2xl modal-scroll">
            <h2 class="font-black text-2xl mb-6 text-slate-800 tracking-tight">Novo Registro Cl√≠nica</h2>
            
            <div class="space-y-4">
                <div class="grid grid-cols-2 gap-3">
                    <div><label class="text-[10px] font-black text-slate-400 uppercase ml-2">NID</label><input type="text" id="nid" class="w-full border-2 p-3 rounded-2xl bg-slate-50 outline-none font-bold"></div>
                    <div><label class="text-[10px] font-black text-slate-400 uppercase ml-2">Idade</label><input type="number" id="idade" class="w-full border-2 p-3 rounded-2xl bg-slate-50 outline-none font-bold"></div>
                </div>

                <div><label class="text-[10px] font-black text-slate-400 uppercase ml-2">Nome Completo</label><input type="text" id="nome" class="w-full border-2 p-3 rounded-2xl bg-slate-50 outline-none font-bold uppercase"></div>

                <div class="grid grid-cols-2 gap-3">
                    <div><label class="text-[10px] font-black text-slate-400 uppercase ml-2">Sexo</label><select id="sexo" class="w-full border-2 p-3 rounded-2xl bg-slate-50 font-bold"><option value="Masculino">Masculino</option><option value="Feminino">Feminino</option></select></div>
                    <div><label class="text-[10px] font-black text-slate-400 uppercase ml-2">Telefone</label><input type="tel" id="contacto" class="w-full border-2 p-3 rounded-2xl bg-slate-50 outline-none font-bold"></div>
                </div>

                <div class="p-5 bg-blue-50 rounded-[2rem] space-y-3">
                    <label class="text-[10px] font-black text-blue-400 uppercase">Classifica√ß√£o e Regime</label>
                    <select id="tipo" onchange="atualizarRegimes()" class="w-full border-2 border-blue-100 p-3 rounded-xl bg-white outline-none font-black text-sm">
                        <option value="Sens√≠vel">TB SENS√çVEL</option>
                        <option value="Resistente">TB RESISTENTE (DR/MR)</option>
                    </select>
                    <select id="regime" class="w-full border-2 border-blue-100 p-3 rounded-xl bg-white outline-none font-bold text-sm"></select>
                </div>

                <div class="grid grid-cols-2 gap-3">
                    <div><label class="text-[10px] font-black text-slate-400 uppercase ml-2">HIV</label><select id="hiv" class="w-full border-2 p-3 rounded-2xl bg-slate-50 font-bold"><option value="Negativo">Negativo</option><option value="Positivo">Positivo</option></select></div>
                    <div><label class="text-[10px] font-black text-slate-400 uppercase ml-2">Data In√≠cio</label><input type="date" id="dataInicio" class="w-full border-2 p-3 rounded-2xl bg-slate-50 outline-none font-bold text-xs"></div>
                </div>
            </div>

            <div class="flex gap-3 mt-8">
                <button onclick="fecharModal()" class="flex-1 py-4 text-slate-400 font-black text-xs uppercase tracking-widest">Sair</button>
                <button onclick="salvarPaciente()" class="flex-1 py-4 bg-blue-600 text-white rounded-2xl font-black text-xs uppercase shadow-lg shadow-blue-200">Guardar</button>
            </div>
        </div>
    </div>

    <script>
        let pacientes = JSON.parse(localStorage.getItem('tb_pro_data')) || [];

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); atualizarRegimes(); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        function atualizarRegimes() {
            const tipo = document.getElementById('tipo').value;
            const rs = document.getElementById('regime');
            rs.innerHTML = tipo === "Sens√≠vel" ? 
                '<option value="2HRZE/4HR">2HRZE/4HR</option><option value="2HRZ+E/4HR">2HRZ+E/4HR</option><option value="4HRZE/2HR">4HRZE/2HR</option>' : 
                '<option value="BPaL">BPaL</option><option value="Regime Longo">Regime Longo</option>';
        }

        function salvarPaciente() {
            const p = {
                id: Date.now(),
                nid: document.getElementById('nid').value,
                nome: document.getElementById('nome').value,
                idade: document.getElementById('idade').value,
                sexo: document.getElementById('sexo').value,
                contacto: document.getElementById('contacto').value,
                tipo: document.getElementById('tipo').value,
                regime: document.getElementById('regime').value,
                hiv: document.getElementById('hiv').value,
                dataInicio: document.getElementById('dataInicio').value,
                estado: 'Ativo'
            };
            if (!p.nome || !p.dataInicio) return alert("Nome e Data Obrigat√≥rios!");
            pacientes.push(p);
            armazenar(); fecharModal(); renderizar();
        }

        function armazenar() { localStorage.setItem('tb_pro_data', JSON.stringify(pacientes)); }
        function toggleDetalhes(id) { document.getElementById(`detalhe-${id}`).classList.toggle('hidden'); }

        function calcularBK(data, tipo) {
            const inicio = new Date(data);
            const d53 = new Date(inicio); d53.setDate(inicio.getDate() + 53);
            const d145 = new Date(inicio); d145.setDate(inicio.getDate() + 145);
            return { d53: d53.toLocaleDateString(), d145: d145.toLocaleDateString(), alerta: new Date() > d53 };
        }

        // --- EXCEL ---
        function exportarExcel() {
            const ws = XLSX.utils.json_to_sheet(pacientes);
            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, "Pacientes");
            XLSX.writeFile(wb, "TB_CONTROL_BACKUP.xlsx");
        }

        function importarExcel(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = (e) => {
                const workbook = XLSX.read(new Uint8Array(e.target.result), {type: 'array'});
                pacientes = XLSX.utils.sheet_to_json(workbook.Sheets[workbook.SheetNames[0]]);
                armazenar(); renderizar();
            };
            reader.readAsArrayBuffer(file);
        }

        function alterarEstado(id, novo) {
            pacientes.find(p => p.id === id).estado = novo;
            armazenar(); renderizar();
        }

        function renderizar() {
            const lista = document.getElementById('listaPacientes');
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = pacientes.filter(p => p.nome.toLowerCase().includes(busca) || p.nid.includes(busca));
            
            // Dashboards
            document.getElementById('dashAtivo').innerText = pacientes.filter(p => p.estado === 'Ativo').length;
            document.getElementById('dashCurado').innerText = pacientes.filter(p => p.estado === 'Curado').length;
            document.getElementById('dashAbandono').innerText = pacientes.filter(p => p.estado === 'Abandono').length;
            document.getElementById('dashHIV').innerText = pacientes.filter(p => p.hiv === 'Positivo').length;

            lista.innerHTML = filtrados.reverse().map(p => {
                const bk = calcularBK(p.dataInicio, p.tipo);
                return `
                <div class="paciente-card bg-white shadow-md border-l-8 ${p.estado==='Ativo'?'border-blue-500':'border-slate-300'} mb-3 overflow-hidden">
                    <div onclick="toggleDetalhes(${p.id})" class="p-5 flex justify-between items-center cursor-pointer">
                        <div class="flex-1">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-tighter">NID: ${p.nid} ‚Ä¢ ${p.estado}</p>
                            <h3 class="font-black text-slate-800 uppercase text-lg leading-tight">${p.nome}</h3>
                            <div class="flex gap-2 mt-2">
                                <span class="text-[9px] font-black bg-slate-100 text-slate-600 px-2 py-1 rounded-lg border">${p.regime}</span>
                                <span class="text-[9px] font-black ${p.hiv==='Positivo'?'bg-orange-100 text-orange-600':'bg-blue-100 text-blue-600'} px-2 py-1 rounded-lg border">HIV ${p.hiv}</span>
                            </div>
                        </div>
                        <div class="text-slate-300">‚ùØ</div>
                    </div>
                    
                    <div id="detalhe-${p.id}" class="hidden p-5 bg-slate-50 border-t-2 border-dashed space-y-4">
                        <div class="bg-white p-4 rounded-2xl shadow-sm border-2 ${bk.alerta && p.estado==='Ativo' ? 'border-red-200 bg-red-50' : 'border-slate-100'}">
                            <p class="text-[9px] font-black text-slate-400 uppercase mb-2 italic">Cronograma de Controlo BK</p>
                            <div class="flex justify-between font-black text-xs">
                                <div class="${bk.alerta && p.estado==='Ativo' ? 'text-red-500' : 'text-slate-600'}">53¬∫ dia: ${bk.d53}</div>
                                <div class="text-slate-600">145¬∫ dia: ${bk.d145}</div>
                            </div>
                        </div>
                        
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="alterarEstado(${p.id}, 'Curado')" class="bg-green-500 text-white text-[10px] font-black py-3 rounded-xl uppercase">Marcar Curado</button>
                            <button onclick="alterarEstado(${p.id}, 'Abandono')" class="bg-red-500 text-white text-[10px] font-black py-3 rounded-xl uppercase">Abandono</button>
                        </div>
                        <button onclick="if(confirm('Apagar?')){pacientes=pacientes.filter(x=>x.id!==${p.id}); armazenar(); renderizar();}" class="w-full text-slate-300 font-bold text-[9px] uppercase tracking-widest pt-2">Remover Registro</button>
                    </div>
                </div>`;
            }).join('');
        }
        renderizar();
    </script>
</body>
</html>
