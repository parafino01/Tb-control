<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00463f">
    <title>TB-CONTROL | EHR FULL SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700;800&display=swap');
        body { font-family: 'Open Sans', sans-serif; background-color: #f0f2f5; font-size: 18px; }
        .omrs-header { background-color: #00463f; border-bottom: 6px solid #f26522; }
        .omrs-card { border-radius: 12px; transition: all 0.2s ease-in-out; border-top: 1px solid #e2e8f0; }
        .alert-urgent { background-color: #fff1f2; border: 3px solid #be123c; color: #9f1239; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.85; } 100% { opacity: 1; } }
        input, select, button { min-height: 55px; font-size: 1.2rem !important; font-weight: 700 !important; }
        .detail-label { font-size: 0.75rem; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.05em; }
        .detail-value { font-size: 1.15rem; font-weight: 700; color: #1e293b; }
        .badge-hiv-pos { background-color: #be123c; color: white; padding: 2px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 900; }
        .badge-hiv-neg { background-color: #1d4ed8; color: white; padding: 2px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 900; }
        .badge-tarv { background-color: #059669; color: white; padding: 2px 10px; border-radius: 6px; font-size: 0.75rem; font-weight: 900; }
    </style>
</head>
<body class="pb-24">

    <header class="omrs-header p-6 text-white sticky top-0 z-20 shadow-xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center gap-5">
                <div class="bg-white p-3 rounded-xl shadow-lg text-[#00463f]">
                    <svg class="w-12 h-12" fill="currentColor" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-5 14h-4v-4H5v-4h5V5h4v5h5v4h-5v4z"/></svg>
                </div>
                <div>
                    <h1 class="font-black text-3xl tracking-tighter uppercase italic">TB-CONTROL <span class="text-orange-400">PRO</span></h1>
                    <p class="text-sm opacity-90 font-bold uppercase tracking-widest">Controlo de Tuberculose & Coinfecção</p>
                </div>
            </div>
            <button onclick="exportarDadosJS()" class="px-6 bg-white/10 hover:bg-white/20 border-2 border-white/40 rounded-xl flex items-center gap-3 text-sm font-black transition-all">
                EXPORTAR BACKUP
            </button>
        </div>
    </header>

    <div class="bg-white border-b border-gray-300 p-8 shadow-inner mb-8">
        <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-4 gap-6 text-center">
            <div class="bg-slate-50 p-4 rounded-2xl border-b-8 border-slate-300">
                <span class="block text-xs font-black text-slate-400 uppercase mb-1">Pacientes</span>
                <span id="dashTotal" class="text-4xl font-black text-slate-800 italic">0</span>
            </div>
            <div class="bg-emerald-50 p-4 rounded-2xl border-b-8 border-emerald-500">
                <span class="block text-xs font-black text-emerald-500 uppercase mb-1">Sensível</span>
                <span id="dashSensivel" class="text-4xl font-black text-emerald-700 italic">0</span>
            </div>
            <div class="bg-rose-50 p-4 rounded-2xl border-b-8 border-rose-500">
                <span class="block text-xs font-black text-rose-500 uppercase mb-1">Resistente</span>
                <span id="dashResistente" class="text-4xl font-black text-rose-700 italic">0</span>
            </div>
            <div class="bg-blue-50 p-4 rounded-2xl border-b-8 border-blue-500">
                <span class="block text-xs font-black text-blue-500 uppercase mb-1">HIV Positivo</span>
                <span id="dashHIV" class="text-4xl font-black text-blue-700 italic">0</span>
            </div>
        </div>
    </div>

    <main class="max-w-7xl mx-auto p-6">
        <div class="bg-white p-6 rounded-2xl border-2 border-gray-200 shadow-xl mb-12">
            <input type="text" id="inputBusca" onkeyup="renderizar()" placeholder="PESQUISAR NID OU NOME DO PACIENTE..." 
                class="w-full bg-gray-50 border-4 border-gray-100 p-6 pl-10 rounded-2xl focus:border-[#00463f] outline-none text-2xl font-black uppercase">
        </div>
        <div id="listaPacientes" class="grid grid-cols-1 md:grid-cols-2 gap-8"></div>
    </main>

    <button onclick="abrirModal()" class="fixed bottom-12 right-12 bg-[#f26522] text-white w-24 h-24 rounded-3xl shadow-2xl z-30 flex items-center justify-center border-4 border-white active:scale-90 transition-all">
        <svg class="w-14 h-14" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-width="4" d="M12 4v16m8-8H4"/></svg>
    </button>

    <div id="modal" class="hidden fixed inset-0 bg-slate-900/80 backdrop-blur-lg flex items-center justify-center p-4 z-50 overflow-y-auto">
        <div class="bg-white w-full max-w-5xl border-t-[15px] border-[#00463f] shadow-2xl rounded-3xl my-8 overflow-hidden">
            <div class="bg-slate-50 p-6 border-b flex justify-between items-center">
                <h2 class="font-black text-[#00463f] uppercase text-2xl italic tracking-tighter">Admissão Clínica TB / HIV</h2>
                <button onclick="fecharModal()" class="text-slate-400 font-black text-4xl">×</button>
            </div>
            
            <div class="p-10 space-y-8 max-h-[70vh] overflow-y-auto">
                <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 italic">NID</label>
                        <input type="text" id="nid" class="w-full border-2 border-slate-200 p-4 rounded-xl font-black uppercase text-blue-700">
                    </div>
                    <div class="md:col-span-3">
                        <label class="block text-xs font-black text-slate-400 mb-2 italic">Nome Completo</label>
                        <input type="text" id="nome" class="w-full border-2 border-slate-200 p-4 rounded-xl font-black uppercase">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 bg-slate-50 p-6 rounded-2xl border-2 border-slate-100">
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 italic">Peso (kg)</label>
                        <input type="number" id="peso" step="0.1" class="w-full border-2 border-white p-4 rounded-xl font-black text-orange-600">
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 italic">Estado HIV</label>
                        <select id="hiv" onchange="toggleTARV()" class="w-full border-2 border-white p-4 rounded-xl font-black text-blue-700">
                            <option value="Negativo">Negativo (-)</option>
                            <option value="Positivo">Positivo (+)</option>
                            <option value="Desconhecido">Desconhecido</option>
                        </select>
                    </div>
                    <div id="campoTARV" class="hidden">
                        <label class="block text-xs font-black text-emerald-600 mb-2 italic">Em TARV?</label>
                        <select id="tarv" class="w-full border-2 border-emerald-200 p-4 rounded-xl font-black text-emerald-700 bg-emerald-50">
                            <option value="Sim">Sim</option>
                            <option value="Não">Não</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 italic">Contactos Rastreados</label>
                        <input type="number" id="contactos" class="w-full border-2 border-white p-4 rounded-xl font-black" placeholder="0">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 italic">Forma</label>
                        <select id="caracterizacao" class="w-full border-2 border-slate-200 p-4 rounded-xl font-bold">
                            <option value="Pulmonar">PULMONAR</option>
                            <option value="Extra-Pulmonar">EXTRA-PULMONAR</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 italic">Resistência</label>
                        <select id="tipo" onchange="atualizarRegimes()" class="w-full border-2 border-slate-200 p-4 rounded-xl font-black text-[#00463f]">
                            <option value="Sensível">TB SENSÍVEL (RS)</option>
                            <option value="Resistente">TB RESISTENTE (RR)</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-xs font-black text-slate-400 mb-2 italic">Início Tratamento</label>
                        <input type="date" id="dataInicio" class="w-full border-2 border-slate-200 p-4 rounded-xl font-black">
                    </div>
                </div>
                <div class="hidden"> <select id="regime"></select> <select id="diagnostico"></select> <input id="idade"> <input id="sexo"> <input id="contacto"> </div>
            </div>

            <div class="p-8 bg-slate-50 border-t flex gap-4">
                <button onclick="salvarPaciente()" class="w-full bg-[#00463f] text-white p-6 rounded-2xl font-black uppercase text-xl shadow-2xl">Confirmar Registo Clínico</button>
            </div>
        </div>
    </div>

    <script>
        let pacientes = JSON.parse(localStorage.getItem('tb_pacientes')) || [];

        function toggleTARV() {
            const hiv = document.getElementById('hiv').value;
            document.getElementById('campoTARV').classList.toggle('hidden', hiv !== 'Positivo');
        }

        function abrirModal() { document.getElementById('modal').classList.remove('hidden'); atualizarRegimes(); }
        function fecharModal() { document.getElementById('modal').classList.add('hidden'); }

        function atualizarRegimes() {
            const tipo = document.getElementById('tipo').value;
            const rs = document.getElementById('regime');
            rs.innerHTML = tipo === "Sensível" ? '<option value="2HRZE/4HR">2HRZE/4HR</option>' : '<option value="BPaL">BPaL</option>';
        }

        function salvarPaciente() {
            const p = {
                id: Date.now(),
                nid: document.getElementById('nid').value,
                nome: document.getElementById('nome').value,
                peso: document.getElementById('peso').value,
                hiv: document.getElementById('hiv').value,
                tarv: document.getElementById('hiv').value === 'Positivo' ? document.getElementById('tarv').value : 'N/A',
                contactos: document.getElementById('contactos').value || 0,
                caracterizacao: document.getElementById('caracterizacao').value,
                tipo: document.getElementById('tipo').value,
                dataInicio: document.getElementById('dataInicio').value,
                regime: document.getElementById('tipo').value === "Sensível" ? "2HRZE/4HR" : "BPaL"
            };
            if (!p.nome || !p.nid) return alert("NID e Nome são obrigatórios!");
            pacientes.push(p);
            localStorage.setItem('tb_pacientes', JSON.stringify(pacientes));
            fecharModal(); renderizar();
        }

        function renderizar() {
            const lista = document.getElementById('listaPacientes');
            const busca = document.getElementById('inputBusca').value.toLowerCase();
            const filtrados = pacientes.filter(p => p.nome.toLowerCase().includes(busca) || p.nid.toLowerCase().includes(busca));

            document.getElementById('dashTotal').innerText = pacientes.length;
            document.getElementById('dashSensivel').innerText = pacientes.filter(p => p.tipo === "Sensível").length;
            document.getElementById('dashResistente').innerText = pacientes.filter(p => p.tipo === "Resistente").length;
            document.getElementById('dashHIV').innerText = pacientes.filter(p => p.hiv === "Positivo").length;

            lista.innerHTML = filtrados.reverse().map(p => {
                const inicio = new Date(p.dataInicio);
                const hoje = new Date();
                const decorridos = Math.floor((hoje - inicio) / (1000 * 60 * 60 * 24));
                const eUrgente = p.tipo === "Resistente" || (p.tipo === "Sensível" && Math.floor((new Date(p.dataInicio).setDate(new Date(p.dataInicio).getDate() + 53) - hoje) / 86400000) <= 7);

                return `
                <div class="bg-white border-l-[12px] ${p.tipo === 'Resistente' ? 'border-rose-600' : 'border-emerald-600'} shadow-2xl omrs-card overflow-hidden mb-4">
                    <div onclick="document.getElementById('detalhe-${p.id}').classList.toggle('hidden')" class="p-8 cursor-pointer hover:bg-slate-50">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <span class="text-xs font-black text-slate-400">NID: ${p.nid}</span>
                                <h3 class="font-black text-2xl text-slate-900 uppercase italic">${p.nome}</h3>
                                <div class="mt-2 flex gap-2">
                                    <span class="${p.hiv === 'Positivo' ? 'badge-hiv-pos' : 'badge-hiv-neg'}">HIV ${p.hiv}</span>
                                    ${p.tarv === 'Sim' ? '<span class="badge-tarv">EM TARV</span>' : ''}
                                    <span class="bg-slate-100 text-slate-600 text-[10px] font-black px-2 py-1 rounded">PESO: ${p.peso}KG</span>
                                </div>
                            </div>
                            <span class="bg-slate-800 text-white text-[10px] font-black px-3 py-1 rounded-full uppercase">${p.regime}</span>
                        </div>
                        <div class="p-4 rounded-xl ${eUrgente ? 'alert-urgent' : 'bg-slate-100 text-slate-600'} font-black text-lg italic uppercase">
                            Seguimento Clínico Ativo
                        </div>
                    </div>
                    <div id="detalhe-${p.id}" class="hidden p-8 bg-slate-50 border-t-2 animate-in slide-in-from-top duration-300">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-6 mb-6">
                            <div><p class="detail-label">Estado TARV</p><p class="detail-value italic">${p.tarv}</p></div>
                            <div><p class="detail-label">Contactos Rastreados</p><p class="detail-value text-blue-600">${p.contactos}</p></div>
                            <div><p class="detail-label">Escalão Peso</p><p class="detail-value text-orange-600">${p.peso} kg</p></div>
                            <div><p class="detail-label">Localização</p><p class="detail-value">${p.caracterizacao}</p></div>
                        </div>
                        <button onclick="remover(${p.id})" class="w-full text-rose-600 font-black py-4 border-2 border-rose-200 rounded-xl hover:bg-rose-600 hover:text-white uppercase transition-all">Eliminar Paciente</button>
                    </div>
                </div>`;
            }).join('');
        }

        function remover(id) { if(confirm("Deseja eliminar este paciente?")) { pacientes = pacientes.filter(p => p.id !== id); localStorage.setItem('tb_pacientes', JSON.stringify(pacientes)); renderizar(); } }
        function exportarDadosJS() { const a = document.createElement('a'); a.setAttribute("href", "data:text/json;charset=utf-8," + encodeURIComponent(JSON.stringify(pacientes))); a.setAttribute("download", "TB_DATA_MOZ.json"); a.click(); }
        renderizar();
    </script>
</body>
</html>
